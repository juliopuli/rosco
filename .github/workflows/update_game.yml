name: Actualizar Rosco con IA

on:
  workflow_dispatch: # Permite lanzarlo manualmente

permissions:
  contents: write # ¡IMPORTANTE! Permite al robot guardar el archivo

jobs:
  generar-rosco:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar tu código
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librería de Gemini
      run: |
        pip install google-generativeai

    - name: Ejecutar el Generador
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python generador.py

    - name: Guardar cambios (preguntas.json)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add preguntas.json
        git commit -m "IA: Nuevo rosco generado" || echo "No hay cambios para guardar"
        git push
