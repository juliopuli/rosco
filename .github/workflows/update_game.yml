name: Actualizar Rosco con IA
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Forzamos permisos aquí también por seguridad
      contents: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Generar nuevas preguntas
        run: python generador.py
        
      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add preguntas.json
          git commit -m "IA: Actualización automática del rosco" || echo "No hay cambios para subir"
          git push origin main
