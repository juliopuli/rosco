<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra Pro v4.8.0</title>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul: #00c6ff; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .oculto { display: none !important; }

        .pantalla { text-align: center; background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid #2a3a6d; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.8); z-index: 10; }
        
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; color: white; transition: 0.3s; }
        .btn-green { background: var(--verde); }
        .btn-blue { background: var(--azul); color: #000; }
        .btn-red { background: var(--rojo); }
        .btn-face { background: linear-gradient(90deg, #00c6ff, #0072ff); border: 1px solid #fff; }
        
        input { width: 90%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; text-align: center; font-size: 1rem; background: #eee; color: #000; font-weight: bold; }

        /* C√ÅMARA */
        #cam-box { width: 220px; height: 220px; margin: 15px auto; border-radius: 50%; border: 4px solid var(--azul); overflow: hidden; display: none; position: relative; background: #000; box-shadow: 0 0 20px var(--azul); }
        #v-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-anim { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--oro); box-shadow: 0 0 15px var(--oro); animation: scanMove 2s infinite; }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        #hud-staff { display: none; position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.95); border: 2px solid var(--oro); padding: 12px; border-radius: 10px; z-index: 1000; text-align: center; }
        
        /* EFECTO FLASH */
        #flash { position: fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0; pointer-events:none; z-index:2000; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div id="hud-staff">
        <b id="hud-name" style="color:var(--oro)"></b><br>
        <button id="btn-lock" class="oculto" style="background:var(--rojo); color:white; border:none; padding:5px; margin:5px; cursor:pointer; font-weight:bold; border-radius:4px;"></button><br>
        <button class="btn-blue" style="font-size:0.7rem; padding:8px; border-radius:5px; width:100%;" onclick="abrirRegistroRostro()">üì∏ REGISTRAR MI ROSTRO</button>
        <button style="background:#444; color:white; border:none; padding:5px; width:100%; margin-top:5px; cursor:pointer;" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
    </div>

    <div id="p-login" class="pantalla">
        <h1 style="color:var(--oro)">PASAPALABRA</h1>
        <input type="text" id="user-name" placeholder="Tu nombre...">
        <button class="btn btn-green" onclick="iniciar()">ENTRAR</button>
    </div>

    <div id="p-menu" class="pantalla oculto">
        <h2 id="saludo">HOLA</h2>
        <button class="btn btn-blue" onclick="alert('Modo Online Pr√≥ximamente')">MODO ONLINE</button>
        <button class="btn btn-green" onclick="alert('Modo Local Pr√≥ximamente')">MODO LOCAL</button>
        <button class="btn" style="background:#333" onclick="chequearStaff()">ACCESO STAFF</button>
    </div>

    <div id="p-staff-login" class="pantalla oculto">
        <h3>ZONA STAFF</h3>
        <input type="text" id="st-u" placeholder="Usuario">
        <input type="password" id="st-p" placeholder="Contrase√±a">
        <button class="btn btn-green" onclick="manualLogin()">ENTRAR</button>
        <hr style="border:0.5px solid #333; margin:15px;">
        <button class="btn btn-face" onclick="prepararFaceID()">üëÅÔ∏è LOGIN POR CATEGOR√çA</button>
        <button class="btn" style="background:transparent" onclick="location.reload()">VOLVER</button>
    </div>

    <div id="p-scanner" class="pantalla oculto">
        <h3 id="scan-title">ESC√ÅNER</h3>
        <input type="text" id="rank-input" placeholder="CATEGOR√çA (Ej: SUPERADMIN)">
        <div id="cam-box">
            <video id="v-feed" autoplay playsinline></video>
            <div class="scan-anim"></div>
        </div>
        <button id="btn-scan" class="btn btn-blue" onclick="comenzarCaptura()">ACTIVAR C√ÅMARA</button>
        <p id="scan-msg" style="color:var(--oro)"></p>
    </div>

<script>
    const CONFIG = {
        "pablo": { pass: "Pablo23sek", rank: "SUPERADMIN", super: true },
        "juliopuli": { pass: "juli26", rank: "ADMIN", super: false }
    };
    
    let isLocked = localStorage.getItem('lock') === 'true';
    let userActivo = "";
    let esRegistro = false;

    // Persistencia de sesi√≥n al cargar
    window.onload = function() {
        const loggedUser = localStorage.getItem('loggedUser');
        if (loggedUser && CONFIG[loggedUser]) {
            userActivo = loggedUser;
            loginExitoso(loggedUser);
        }
    };

    function iniciar() {
        const n = document.getElementById('user-name').value;
        if(n) { userActivo = n; irMenu(); }
    }

    function irMenu() {
        cambiarP('p-menu');
        document.getElementById('saludo').innerText = "HOLA, " + userActivo.toUpperCase();
    }

    function chequearStaff() {
        if(prompt("C√ìDIGO:") === "Pablo23sek") cambiarP('p-staff-login');
    }

    function manualLogin() {
        const u = document.getElementById('st-u').value.toLowerCase();
        const p = document.getElementById('st-p').value;
        if (!CONFIG[u]) {
            alert("Usuario no encontrado.");
        } else if (CONFIG[u].pass !== p) {
            alert("Contrase√±a incorrecta.");
        } else {
            loginExitoso(u);
        }
    }

    // --- L√ìGICA DE C√ÅMARA CON CAPTURA REAL ---
    function abrirRegistroRostro() {
        esRegistro = true;
        cambiarP('p-scanner');
        document.getElementById('scan-title').innerText = "REGISTRAR ROSTRO";
        document.getElementById('rank-input').classList.add('oculto');
        document.getElementById('scan-msg').innerText = "Vincular cara a: " + userActivo;
    }

    function prepararFaceID() {
        esRegistro = false;
        cambiarP('p-scanner');
        document.getElementById('scan-title').innerText = "LOGIN BIOM√âTRICO";
        document.getElementById('rank-input').classList.remove('oculto');
    }

    async function comenzarCaptura() {
        const msg = document.getElementById('scan-msg');
        let usrKey = "";

        if(esRegistro) {
            usrKey = userActivo.toLowerCase();
        } else {
            const rank = document.getElementById('rank-input').value.toUpperCase();
            usrKey = Object.keys(CONFIG).find(k => CONFIG[k].rank === rank);
            if(!usrKey) return alert("Rango no v√°lido");
            if(!localStorage.getItem('face_' + usrKey)) return alert("No registrado");
        }

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            return alert("Tu navegador no soporta c√°mara.");
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            const video = document.getElementById('v-feed');
            document.getElementById('cam-box').style.display = "block";
            video.srcObject = stream;
            msg.innerText = "ESCANEANDO...";

            setTimeout(() => {
                // Capturar imagen del video
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imgData = canvas.toDataURL('image/png'); // Base64

                // Efecto flash
                document.getElementById('flash').style.opacity = "1";
                setTimeout(() => document.getElementById('flash').style.opacity = "0", 100);

                if(esRegistro) {
                    localStorage.setItem('face_' + usrKey, imgData);
                    alert("‚úÖ ROSTRO REGISTRADO CON √âXITO");
                } else {
                    // Comparar con la guardada
                    const savedImg = localStorage.getItem('face_' + usrKey);
                    if (imgData === savedImg) {
                        alert("‚úÖ LOGIN EXITOSO");
                    } else {
                        alert("‚ùå ROSTRO NO COINCIDE");
                        stream.getTracks().forEach(t => t.stop());
                        document.getElementById('cam-box').style.display = "none";
                        return;
                    }
                }

                stream.getTracks().forEach(t => t.stop());
                document.getElementById('cam-box').style.display = "none";
                loginExitoso(usrKey);
            }, 3000);

        } catch (e) {
            console.error(e);
            alert("ERROR: No se pudo activar la c√°mara. Aseg√∫rate de dar permisos y usar HTTPS (o localhost).");
        }
    }

    function loginExitoso(u) {
        userActivo = u;
        localStorage.setItem('loggedUser', u); // Persistencia
        document.getElementById('hud-staff').style.display = "block";
        document.getElementById('hud-name').innerText = u.toUpperCase();
        
        if(CONFIG[u].super) {
            const b = document.getElementById('btn-lock');
            b.classList.remove('oculto');
            b.innerText = isLocked ? "üîì ABRIR" : "üîí CERRAR";
            b.onclick = () => { 
                localStorage.setItem('lock', !isLocked); 
                location.reload(); 
            };
        }
        irMenu();
    }

    function cerrarSesion() {
        localStorage.removeItem('loggedUser');
        location.reload();
    }

    function cambiarP(id) {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById(id).classList.remove('oculto');
    }
</script>
</body>
</html>
