<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra Online - Enfoque Dinámico</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --blue: #0044cc; --green: #2ecc71; --red: #e74c3c; --yellow: #f1c40f; --dark: #050510; --card: #16213e; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        #status-bar { font-size: 0.7em; color: var(--yellow); padding: 5px; position: absolute; bottom: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.5); z-index: 100; }

        /* Pantallas de Menú */
        .card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; width: 350px; margin-top: 100px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10; }
        input#input-unirse { padding: 12px; border-radius: 8px; width: 80%; margin: 10px 0; text-align: center; background: #0a192f; color: white; border: 2px solid #1f4068; }
        button { padding: 12px 20px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; margin: 5px; text-transform: uppercase; }
        .btn-main { background: var(--green); color: white; width: 100%; }
        .btn-sec { background: var(--blue); color: white; width: 100%; }

        /* Contenedor Principal del Juego */
        #juego { display: none; width: 100vw; height: 100vh; position: relative; }

        /* Sistema de Roscos Dinámicos */
        .rosco-box { 
            position: absolute; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* Estado: Jugador con el TURNO (Grande y Centrado) */
        .turno-activo {
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 5;
        }

        /* Estado: Jugador en ESPERA (Pequeño arriba a la izquierda) */
        .turno-espera {
            top: 20px;
            left: 20px;
            transform: scale(0.5);
            transform-origin: top left;
            z-index: 1;
            opacity: 0.7;
        }

        .rosco-container { position: relative; width: 320px; height: 320px; }
        .letra { position: absolute; width: 26px; height: 26px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid white; transform: translate(-50%, -50%); font-size: 11px; }
        .activa { border: 3px solid var(--yellow); scale: 1.3; box-shadow: 0 0 15px var(--yellow); }
        .acierto { background: var(--green) !important; }
        .fallo { background: var(--red) !important; }

        /* Panel de Control (Siempre debajo del rosco grande) */
        #panel-control {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #msg-alerta { margin-top: 10px; font-weight: bold; min-height: 20px; color: var(--yellow); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="status-bar">⚪ Cargando sistema...</div>

    <div id="menu-inicial" class="card">
        <h1>PASAPALABRA</h1>
        <button class="btn-main" onclick="configurarPartida('host')">GENERAR CÓDIGO</button>
        <p style="margin:15px 0; opacity:0.5">— o —</p>
        <input type="text" id="input-unirse" placeholder="PEGA EL CÓDIGO">
        <button class="btn-sec" onclick="configurarPartida('guest')">UNIRSE A PARTIDA</button>
    </div>

    <div id="esperando" class="card hidden">
        <h2>Código: <span id="display-codigo" style="color:var(--yellow)">---</span></h2>
        <p>Comparte este código.</p>
    </div>

    <div id="juego">
        <div id="box-j1" class="rosco-box">
            <h3 id="label-j1">JUGADOR 1</h3>
            <div id="rosco1" class="rosco-container"></div>
        </div>

        <div id="box-j2" class="rosco-box">
            <h3 id="label-j2">JUGADOR 2</h3>
            <div id="rosco2" class="rosco-container"></div>
        </div>

        <div id="panel-control">
            <div id="badge-turno" style="padding:5px; border-radius:10px; margin-bottom:10px; font-weight:bold">TURNO</div>
            <h4 id="pregunta-txt">Pregunta...</h4>
            <input type="text" id="ans" placeholder="Tu respuesta..." autocomplete="off" style="width:80%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
            <br>
            <button class="btn-main" onclick="responder('ok')" id="btn-ok">RESPONDER</button>
            <button class="btn-sec" onclick="responder('paso')" style="background:var(--yellow); color:black">PASAPALABRA</button>
            <div id="msg-alerta"></div>
        </div>
    </div>

    <script>
        let client, salaID, miRol, preguntas = [];
        let miTurno = false, idxJ1 = 0, idxJ2 = 0, estJ1 = [], estJ2 = [];

        const bancoOficial = [
            {letra:"A", tipo:"CON LA A", pregunta:"Relativo a las abejas o a su industria.", respuesta:"apicola"},
            {letra:"B", tipo:"CON LA B", pregunta:"Instrumento para determinar la dirección del viento.", respuesta:"veleta"},
            {letra:"C", tipo:"CON LA C", pregunta:"Vehículo de gran tamaño para transporte de mercancías.", respuesta:"camion"},
            {letra:"D", tipo:"CON LA D", pregunta:"Persona que se dedica profesionalmente a la danza.", respuesta:"danzante"},
            {letra:"E", tipo:"CON LA E", pregunta:"Lugar donde se guardan o crían elefantes.", respuesta:"elefanteria"},
            {letra:"F", tipo:"CON LA F", pregunta:"Máquina para picar o moler carne.", respuesta:"fresadora"},
            {letra:"G", tipo:"CON LA G", pregunta:"Persona que tiene por oficio cuidar ganado.", respuesta:"ganadero"},
            {letra:"H", tipo:"CON LA H", pregunta:"Agua convertida en cuerpo sólido por frío.", respuesta:"hielo"},
            {letra:"I", tipo:"CON LA I", pregunta:"Que no tiene capacidad para aprender.", respuesta:"incapaz"},
            {letra:"J", tipo:"CON LA J", pregunta:"Planta de jardín con flores blancas muy olorosas.", respuesta:"jazmin"},
            {letra:"L", tipo:"CON LA L", pregunta:"Líquido blanco que segregan las mamas.", respuesta:"leche"},
            {letra:"M", tipo:"CON LA M", pregunta:"Pieza de mobiliario que sirve para sentarse o trabajar.", respuesta:"mueble"},
            {letra:"N", tipo:"CON LA N", pregunta:"Fruta del naranjo.", respuesta:"naranja"},
            {letra:"O", tipo:"CON LA O", pregunta:"Animal doméstico que se cría por su lana.", respuesta:"oveja"},
            {letra:"P", tipo:"CON LA P", pregunta:"Instrumento de cuerda con teclado y pedales.", respuesta:"piano"},
            {letra:"Q", tipo:"CON LA Q", pregunta:"Alimento obtenido por maduración de la cuajada.", respuesta:"queso"},
            {letra:"R", tipo:"CON LA R", pregunta:"Mamífero roedor mayor que el ratón.", respuesta:"rata"},
            {letra:"S", tipo:"CON LA S", pregunta:"Astro que es el centro de nuestro sistema.", respuesta:"sol"},
            {letra:"T", tipo:"CON LA T", pregunta:"Aparato para captar sonidos a distancia.", respuesta:"telefono"},
            {letra:"U", tipo:"CON LA U", pregunta:"Fruta de la vid.", respuesta:"uva"},
            {letra:"V", tipo:"CON LA V", pregunta:"Persona que vive en el mismo edificio que otra.", respuesta:"vecino"},
            {letra:"X", tipo:"CONTIENE LA X", pregunta:"Examen de los tejidos de un organismo vivo.", respuesta:"biopsia"},
            {letra:"Y", tipo:"CON LA Y", pregunta:"Embarcación de gala o de recreo.", respuesta:"yate"},
            {letra:"Z", tipo:"CON LA Z", pregunta:"Animal carnívoro de la familia de los cánidos, muy astuto.", respuesta:"zorro"}
        ];

        function configurarPartida(rol) {
            miRol = rol;
            if(rol === 'host') {
                salaID = Math.random().toString(36).substring(2, 7).toUpperCase();
                document.getElementById('display-codigo').innerText = salaID;
                document.getElementById('menu-inicial').classList.add('hidden');
                document.getElementById('esperando').classList.remove('hidden');
            } else {
                salaID = document.getElementById('input-unirse').value.trim().toUpperCase();
                if(!salaID) return alert("Introduce el código");
            }
            conectar();
        }

        function conectar() {
            client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
            client.on('connect', () => {
                document.getElementById('status-bar').innerText = "Conectado a Sala: " + salaID;
                client.subscribe("pasa/sala/" + salaID);
                if(miRol === 'host') {
                    preguntas = bancoOficial;
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                } else {
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'JOIN'}));
                }
            });

            client.on('message', (topic, message) => {
                const d = JSON.parse(message.toString());
                if(d.tipo === 'JOIN' && miRol === 'host') {
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'START', preguntas: preguntas}));
                    miTurno = true; empezar();
                }
                if(d.tipo === 'START' && miRol === 'guest') {
                    preguntas = d.preguntas;
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                    miTurno = false; empezar();
                }
                if(d.tipo === 'ACCION') {
                    if(d.player === 'host') estJ1[d.idx] = d.res; else estJ2[d.idx] = d.res;
                    if(d.res === 'fallo') {
                        document.getElementById('msg-alerta').innerText = `Rival falló: Era "${d.target.toUpperCase()}"`;
                        if(d.player !== miRol) miTurno = true;
                    } else if(d.res === 'acierto') {
                        document.getElementById('msg-alerta').innerText = "¡El rival acertó!";
                    } else {
                        document.getElementById('msg-alerta').innerText = "Pasapalabra...";
                        if(d.player !== miRol) miTurno = true;
                    }
                    dibujar();
                }
            });
        }

        function empezar() {
            document.getElementById('menu-inicial').classList.add('hidden');
            document.getElementById('esperando').classList.add('hidden');
            document.getElementById('juego').style.display = 'block';
            dibujar();
        }

        function dibujar() {
            // Actualizar clases de los roscos
            const j1Turno = (miRol === 'host' && miTurno) || (miRol === 'guest' && !miTurno);
            
            document.getElementById('box-j1').className = j1Turno ? "rosco-box turno-activo" : "rosco-box turno-espera";
            document.getElementById('box-j2').className = !j1Turno ? "rosco-box turno-activo" : "rosco-box turno-espera";

            // UI de turno
            const badge = document.getElementById('badge-turno');
            badge.innerText = miTurno ? "ES TU TURNO" : "TURNO RIVAL";
            badge.style.background = miTurno ? "var(--green)" : "var(--red)";
            
            renderRosco('rosco1', estJ1, idxJ1, j1Turno);
            renderRosco('rosco2', estJ2, idxJ2, !j1Turno);

            const miIdx = miRol === 'host' ? idxJ1 : idxJ2;
            const suIdx = miRol === 'host' ? idxJ2 : idxJ1;
            const p = miTurno ? preguntas[miIdx] : preguntas[suIdx];
            
            document.getElementById('pregunta-txt').innerText = miTurno ? `${p.tipo}: ${p.pregunta}` : "El rival está respondiendo...";
            document.getElementById('ans').disabled = !miTurno;
            document.getElementById('ans').style.display = miTurno ? "inline-block" : "none";
            document.getElementById('btn-ok').style.display = miTurno ? "inline-block" : "none";
        }

        function renderRosco(id, estados, activo, esSuTurno) {
            const c = document.getElementById(id); c.innerHTML = "";
            estados.forEach((e, i) => {
                const ang = (i * (360/estados.length)) - 90;
                const rad = ang * Math.PI / 180;
                const d = document.createElement('div');
                d.className = `letra ${e} ${(esSuTurno && i===activo) ? 'activa' : ''}`;
                d.style.left = (150 + 130 * Math.cos(rad)) + 'px';
                d.style.top = (150 + 130 * Math.sin(rad)) + 'px';
                d.innerText = preguntas[i].letra;
                c.appendChild(d);
            });
        }

        function responder(tipo) {
            if(!miTurno) return;
            const pIdx = (miRol === 'host' ? idxJ1 : idxJ2);
            let res = 'pendiente';
            const target = preguntas[pIdx].respuesta;

            if(tipo === 'ok') {
                const u = document.getElementById('ans').value.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const t = target.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if(u === t) {
                    res = 'acierto';
                    document.getElementById('msg-alerta').innerText = "¡CORRECTO!";
                } else {
                    res = 'fallo';
                    miTurno = false;
                    document.getElementById('msg-alerta').innerText = `ERROR: Era ${target.toUpperCase()}`;
                }
            } else {
                miTurno = false;
            }

            if(miRol === 'host') estJ1[pIdx] = res; else estJ2[pIdx] = res;
            client.publish("pasa/sala/" + salaID, JSON.stringify({tipo: 'ACCION', player: miRol, idx: pIdx, res: res, target: target}));
            
            if(res !== 'pendiente') avanzarIdx();
            document.getElementById('ans').value = "";
            dibujar();
        }

        function avanzarIdx() {
            if(miRol === 'host') {
                do { idxJ1 = (idxJ1 + 1) % preguntas.length; } while(estJ1[idxJ1] !== 'pendiente' && estJ1.includes('pendiente'));
            } else {
                do { idxJ2 = (idxJ2 + 1) % preguntas.length; } while(estJ2[idxJ2] !== 'pendiente' && estJ2.includes('pendiente'));
            }
        }

        document.getElementById('ans').addEventListener('keypress', (e) => { if(e.key==='Enter') responder('ok'); });
    </script>
</body>
</html>
