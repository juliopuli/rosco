<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL DE ACCESO BIOMÉTRICO v4.0.2 - MÁLAGA_SECURE_NET</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* ============================================================
           CSS - INTERFAZ DE USUARIO AVANZADA (ESTILO CYBERPUNK)
           ============================================================ */
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: rgba(15, 15, 15, 0.9);
            --danger-red: #ff003c;
            --warning-orange: #ffb100;
            --scan-color: rgba(0, 255, 65, 0.3);
        }

        * {
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CABECERA DINÁMICA */
        header {
            padding: 15px 40px;
            border-bottom: 2px solid var(--neon-green);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.3);
            z-index: 100;
        }

        .system-title {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* CONTENEDOR PRINCIPAL */
        .viewport {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 1fr 200px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
        }

        /* ZONA DE ESCANEO */
        .scanner-window {
            grid-row: 1 / 2;
            background: var(--panel-bg);
            border: 1px solid var(--neon-green);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 50px #000;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.5) contrast(1.2) brightness(0.8);
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        /* LÍNEA DE ESCANEO ANIMADA */
        .laser-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
            top: 0;
            z-index: 10;
            animation: moveLaser 4s infinite linear;
        }

        @keyframes moveLaser {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        /* PANEL DE DATOS LATERAL */
        .side-panel {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: var(--panel-bg);
            border: 1px solid var(--neon-green);
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .status-header {
            font-size: 1.2rem;
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--warning-orange);
        }

        #access-indicator {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            border: 2px dashed var(--neon-green);
            margin: 10px 0;
        }

        /* LOG DE SISTEMA (SCROLLING TEXT) */
        .terminal-log {
            background: #000;
            border: 1px solid #333;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.75rem;
            color: #555;
        }

        .log-line { margin-bottom: 4px; }
        .log-line.cmd { color: var(--neon-green); }
        .log-line.warn { color: var(--danger-red); }

        /* BOTONERA INFRAESTRUCTURA */
        .bottom-panel {
            grid-column: 1 / 2;
            background: var(--panel-bg);
            border: 1px solid var(--neon-green);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn-ui {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 15px 30px;
            font-family: 'Share Tech Mono';
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
        }

        .btn-ui:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* EFECTO GLITCH */
        .glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.1);
            display: none;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="glitch-overlay" id="glitch"></div>

<header>
    <div class="system-title">MALAGA_BIO_SHIELD v4.0.2</div>
    <div id="clock">CARGANDO NÚCLEO...</div>
</header>

<div class="viewport">
    <div class="scanner-window">
        <div class="laser-line" id="laser"></div>
        <video id="video-feed" autoplay muted></video>
        <canvas id="overlay" class="overlay-canvas"></canvas>
    </div>

    <div class="side-panel">
        <div class="info-box">
            <div class="status-header">ESTADO DEL SISTEMA</div>
            <div id="access-indicator">ESPERANDO...</div>
            
            <div style="margin-top: 20px;">
                <p>NIVEL DE ENCRIPTACIÓN: 2048-BIT</p>
                <p>CONEXIÓN: <span id="conn-stat">ESTABLECIENDO</span></p>
                <p>SIMILITUD: <span id="confidence">0%</span></p>
            </div>

            <div class="status-header" style="margin-top: 20px;">LOG DE EVENTOS</div>
            <div class="terminal-log" id="log-box">
                </div>
        </div>
    </div>

    <div class="bottom-panel">
        <button class="btn-ui" onclick="registrarUsuario()">REGISTRAR ADN FACIAL</button>
        <button class="btn-ui" onclick="location.reload()">REINICIAR TERMINAL</button>
        <button class="btn-ui" style="border-color: var(--danger-red); color: var(--danger-red);" onclick="alert('PROTOCOLO DE AUTODESTRUCCIÓN CANCELADO')">PROTOCOLO ZERO</button>
    </div>
</div>

<script>
    /* ============================================================
       JAVASCRIPT - LÓGICA DE INTELIGENCIA ARTIFICIAL
       ============================================================ */

    const video = document.getElementById('video-feed');
    const logBox = document.getElementById('log-box');
    const accessIndicator = document.getElementById('access-indicator');
    const confidenceText = document.getElementById('confidence');
    const glitch = document.getElementById('glitch');
    
    let faceMatcher = null;
    let authorizedDescriptor = null;

    // 1. INICIALIZADOR DE LOGS (RELLENO PARA LLEGAR A LAS 1000 LÍNEAS DE SENSACIÓN)
    function addLog(msg, type = 'cmd') {
        const time = new Date().toLocaleTimeString();
        const line = document.createElement('div');
        line.className = `log-line ${type}`;
        line.innerText = `[${time}] > ${msg}`;
        logBox.prepend(line);
        if (logBox.childNodes.length > 50) logBox.removeChild(logBox.lastChild);
    }

    // 2. CARGAR INTELIGENCIA ARTIFICIAL
    async function startSystem() {
        addLog("Iniciando secuencia de arranque...");
        addLog("Cargando redes neuronales convolucionales...");
        
        try {
            // Cargamos los modelos desde un CDN estable
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            
            addLog("Modelos cargados. Accediendo a hardware de video...");
            
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    addLog("Stream de video establecido (720p).", "cmd");
                    initRecognition();
                })
                .catch(err => {
                    addLog("ERROR: Cámara no detectada.", "warn");
                    accessIndicator.innerText = "ERROR HW";
                });

        } catch (e) {
            addLog("ERROR CRÍTICO EN CARGA DE MODELOS.", "warn");
            console.error(e);
        }
    }

    // 3. REGISTRO DE CARA MAESTRA
    async function registrarUsuario() {
        addLog("Capturando biométrica maestra...", "cmd");
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptor();

        if (detection) {
            authorizedDescriptor = detection.descriptor;
            faceMatcher = new faceapi.FaceMatcher([
                new faceapi.LabeledFaceDescriptors("ADMIN_USER", [authorizedDescriptor])
            ], 0.6);
            addLog("ADN FACIAL REGISTRADO. SISTEMA ARMADO.", "cmd");
            alert("USUARIO REGISTRADO: Acceso configurado para tu rostro.");
        } else {
            addLog("FALLO EN CAPTURA: Rostro no detectado claramente.", "warn");
            alert("Ponte bien frente a la cámara, bro.");
        }
    }

    // 4. BUCLE DE RECONOCIMIENTO (EL MOTOR)
    async function initRecognition() {
        const canvas = document.getElementById('overlay');
        const displaySize = { width: video.clientWidth, height: video.clientHeight };
        faceapi.matchDimensions(canvas, displaySize);

        addLog("Iniciando escaneo continuo...");
        
        setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();

            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar puntos faciales para que parezca más pro
            faceapi.draw.drawDetections(canvas, resizedDetections);
            faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

            if (detections.length > 0) {
                if (faceMatcher) {
                    const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
                    
                    results.forEach(result => {
                        const conf = Math.round(result.distance * 100);
                        confidenceText.innerText = (100 - conf) + "%";

                        if (result.label === "ADMIN_USER") {
                            accessAllowed();
                        } else {
                            accessDenied();
                        }
                    });
                } else {
                    accessIndicator.innerText = "SUJETO DETECTADO";
                    accessIndicator.style.color = "var(--warning-orange)";
                }
            } else {
                accessIndicator.innerText = "ESPERANDO...";
                accessIndicator.style.color = "var(--neon-green)";
                glitch.style.display = "none";
            }
        }, 300);
    }

    function accessAllowed() {
        accessIndicator.innerText = "ACCESO CONCEDIDO";
        accessIndicator.style.color = "var(--neon-green)";
        accessIndicator.style.borderColor = "var(--neon-green)";
        if (Math.random() > 0.9) addLog("IDENTIDAD CONFIRMADA: Bienvenido, Admin.", "cmd");
    }

    function accessDenied() {
        accessIndicator.innerText = "ACCESO DENEGADO";
        accessIndicator.style.color = "var(--danger-red)";
        accessIndicator.style.borderColor = "var(--danger-red)";
        glitch.style.display = "block"; // Efecto visual de alarma
        if (Math.random() > 0.95) addLog("ALERTA: Intento de intrusión detectado!", "warn");
    }

    // RELOJ DE SISTEMA
    setInterval(() => {
        document.getElementById('clock').innerText = "SYS_TIME: " + new Date().toISOString();
    }, 1000);

    // LANZAR SISTEMA
    window.onload = startSystem;

</script>
</body>
</html>
