<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra Pro v4.2.0 - Face ID</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul: #3498db; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .oculto { display: none !important; }

        .pantalla { text-align: center; background: var(--panel); padding: 30px; border-radius: 30px; border: 1px solid #2a3a6d; width: 90%; max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        
        .btn { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; transition: 0.3s; color: white; }
        .btn-blue { background: var(--azul); }
        .btn-green { background: var(--verde); }
        .btn-face { background: linear-gradient(45deg, #00c6ff, #0072ff); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-staff { background: #333; color: #888; font-size: 0.7rem; margin-top: 20px; }

        input { width: 90%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; text-align: center; font-size: 1rem; }

        /* ESC√ÅNER FACIAL */
        #video-container { width: 200px; height: 200px; margin: 15px auto; border-radius: 50%; border: 3px solid var(--oro); overflow: hidden; position: relative; background: #000; display: none; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--oro); box-shadow: 0 0 15px var(--oro); animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* PANEL FLOTANTE */
        #panel-staff-flotante { display: none; position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.9); border: 1px solid var(--oro); padding: 10px; border-radius: 10px; z-index: 1000; text-align: center; }
    </style>
</head>
<body>

    <div id="panel-staff-flotante">
        <small id="st-info" style="color:var(--oro)"></small><br>
        <button id="btn-master-lock" class="oculto" style="background:var(--rojo); border:none; color:white; padding:5px; border-radius:5px; margin-top:5px; font-weight:bold; cursor:pointer; font-size: 0.7rem;"></button>
    </div>

    <div id="p-entrada" class="pantalla">
        <h1 style="color:var(--oro)">PASAPALABRA</h1>
        <input type="text" id="nombre-input" placeholder="Tu nombre...">
        <button class="btn btn-green" onclick="entrarAlSistema()">ENTRAR</button>
    </div>

    <div id="p-bloqueo" class="pantalla oculto">
        <h1 style="color:var(--rojo)">üîí BLOQUEADO</h1>
        <p>Sistema cerrado por el Superadmin.</p>
        <button class="btn btn-staff" onclick="abrirAccesoStaff()">ACCESO STAFF</button>
    </div>

    <div id="p-menu" class="pantalla oculto">
        <h2 id="saludo">HOLA</h2>
        <button class="btn btn-blue" onclick="cambiarPantalla('p-online')">MODO ONLINE</button>
        <button class="btn btn-green" onclick="alert('Iniciando Local...')">MODO LOCAL</button>
        <button class="btn btn-staff" onclick="abrirAccesoStaff()">ACCESO STAFF</button>
    </div>

    <div id="p-staff-login" class="pantalla oculto">
        <h2 style="color:var(--oro)">VERIFICACI√ìN STAFF</h2>
        <input type="text" id="u-staff" placeholder="Nombre de usuario Staff">
        
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="scanner-line"></div>
        </div>

        <button id="btn-face-start" class="btn btn-face" onclick="iniciarReconocimiento()">
            üë§ RECONOCIMIENTO FACIAL
        </button>
        
        <p id="face-status" style="font-size:0.8rem; color:var(--azul)"></p>
        <button class="btn btn-staff" onclick="location.reload()">CANCELAR</button>
    </div>

    <div id="p-online" class="pantalla oculto">
        <h2>ONLINE</h2>
        <button class="btn btn-blue" onclick="crearSala()">CREAR SALA</button>
        <h2 id="sala-id-display" style="color:var(--oro)"></h2>
        <button class="btn btn-staff" onclick="irMenu()">VOLVER</button>
    </div>

<script>
    const CODIGO_MAESTRO = "Pablo23sek";
    const staffDB = ["pablo", "juliopuli", "alvarito"]; // Usuarios autorizados

    let estaBloqueado = localStorage.getItem('masterLock') === 'true';
    let miNombre = "";

    function entrarAlSistema() {
        const n = document.getElementById('nombre-input').value.trim();
        if(!n) return;
        if(estaBloqueado) cambiarPantalla('p-bloqueo');
        else { miNombre = n; irMenu(); }
    }

    function irMenu() {
        cambiarPantalla('p-menu');
        document.getElementById('saludo').innerText = "HOLA, " + miNombre.toUpperCase();
    }

    function abrirAccesoStaff() {
        const code = prompt("Introduce c√≥digo secreto:");
        if(code === CODIGO_MAESTRO) cambiarPantalla('p-staff-login');
    }

    // --- RECONOCIMIENTO FACIAL ---
    async function iniciarReconocimiento() {
        const usuario = document.getElementById('u-staff').value.toLowerCase();
        
        if(!staffDB.includes(usuario)) {
            alert("Usuario no reconocido en la base de datos Staff.");
            return;
        }

        const video = document.getElementById('webcam');
        const container = document.getElementById('video-container');
        const status = document.getElementById('face-status');
        const btnFace = document.getElementById('btn-face-start');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            container.style.display = "block";
            btnFace.style.display = "none";
            status.innerText = "Escaneando rostro de " + usuario.toUpperCase() + "...";

            // Simulaci√≥n de escaneo de 3 segundos
            setTimeout(() => {
                stream.getTracks().forEach(track => track.stop()); // Apagar c√°mara
                container.style.display = "none";
                loguearStaffExitoso(usuario);
            }, 3000);

        } catch (err) {
            alert("Error al acceder a la c√°mara. Aseg√∫rate de dar permisos.");
        }
    }

    function loguearStaffExitoso(u) {
        miNombre = u.toUpperCase();
        const panel = document.getElementById('panel-staff-flotante');
        panel.style.display = "block";
        document.getElementById('st-info').innerText = miNombre + " (STAFF VERIFICADO)";
        
        if(u === "pablo") {
            const btn = document.getElementById('btn-master-lock');
            btn.classList.remove('oculto');
            btn.innerText = estaBloqueado ? "üîì DESBLOQUEAR" : "üîí BLOQUEAR TODO";
            btn.onclick = () => {
                estaBloqueado = !estaBloqueado;
                localStorage.setItem('masterLock', estaBloqueado);
                location.reload();
            };
        }
        irMenu();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById(id).classList.remove('oculto');
    }
</script>
</body>
</html>
