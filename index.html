<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra Online</title>
    <style>
        /* ESTILOS PARA IMITAR TU CAPTURA ORIGINAL */
        body { 
            background-color: #050a1f; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            margin: 0;
            padding-top: 20px;
        }
        .header-info { color: #ffcc00; font-size: 14px; font-weight: bold; margin-bottom: 40px; }
        
        .rosco-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin-bottom: 30px;
        }
        .letra { 
            position: absolute; 
            width: 38px; 
            height: 38px; 
            background: #0044ff; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: bold; 
            font-size: 15px;
            color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        /* Resaltado de la letra actual */
        .letra.activa { 
            box-shadow: 0 0 20px #ffcc00, 0 0 10px #ffcc00; 
            border: 2px solid #fff;
        }
        .letra.correcta { background: #28a745; }
        .letra.incorrecta { background: #dc3545; }

        .panel-juego { 
            background: #111b3d; 
            padding: 30px; 
            border-radius: 25px; 
            width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .turno-label { color: #2ecc71; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .pregunta-main { font-size: 20px; margin: 15px 0; min-height: 60px; }
        
        input { 
            background: #0a142f;
            border: 2px solid #2a3a6d;
            color: white;
            padding: 15px; 
            width: 90%; 
            border-radius: 10px; 
            margin: 20px 0; 
            font-size: 18px;
            text-align: center;
        }
        
        .botones-container { display: flex; gap: 15px; width: 100%; justify-content: center; }
        button { 
            flex: 1;
            padding: 15px; 
            cursor: pointer; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 16px;
            text-transform: uppercase;
        }
        #btn-enviar { background: #2ecc71; color: white; }
        #btn-paso { background: #f1c40f; color: #000; }
    </style>
</head>
<body>

    <div class="header-info">SALA: 283314</div>

    <div class="rosco-container" id="rosco">
        </div>

    <div class="panel-juego">
        <div class="turno-label" id="jugador-label">TU TURNO</div>
        <div class="pregunta-main" id="pregunta-completa">
            <span id="prefijo-letra">CON LA A:</span> <span id="texto-pregunta">Cargando...</span>
        </div>
        
        <input type="text" id="respuesta-input" placeholder="Tu respuesta..." autocomplete="off" autofocus>
        
        <div class="botones-container">
            <button onclick="comprobar()" id="btn-enviar">ENVIAR</button>
            <button onclick="pasar()" id="btn-paso">PASO</button>
        </div>
    </div>

    <script>
        // BANCO DE DATOS JUGADOR 1
        const bancoA = [
            {letra:"A", tipo:"CON LA A", pregunta:"Relativo a las abejas.", respuesta:"apícola"},
            {letra:"B", tipo:"CON LA B", pregunta:"Instrumento que marca la dirección del viento.", respuesta:"veleta"},
            {letra:"C", tipo:"CON LA C", pregunta:"Vehículo grande para transportar mercancías.", respuesta:"camión"},
            {letra:"D", tipo:"CON LA D", pregunta:"Animal marino muy inteligente.", respuesta:"delfín"},
            {letra:"E", tipo:"CON LA E", pregunta:"Lugar donde se crían elefantes.", respuesta:"elefantería"},
            {letra:"F", tipo:"CON LA F", pregunta:"Luz potente que guía a los barcos.", respuesta:"faro"},
            {letra:"G", tipo:"CON LA G", pregunta:"Ave de corral que pone huevos.", respuesta:"gallina"},
            {letra:"H", tipo:"CON LA H", pregunta:"Agua en estado sólido por el frío.", respuesta:"hielo"},
            {letra:"I", tipo:"CON LA I", pregunta:"Porción de tierra rodeada de agua.", respuesta:"isla"},
            {letra:"J", tipo:"CON LA J", pregunta:"Animal de cuello muy largo.", respuesta:"jirafa"},
            {letra:"L", tipo:"CON LA L", pregunta:"Líquido blanco que dan las vacas.", respuesta:"leche"},
            {letra:"M", tipo:"CON LA M", pregunta:"Fruta del manzano.", respuesta:"manzana"},
            {letra:"N", tipo:"CON LA N", pregunta:"Fruta cítrica de color naranja.", respuesta:"naranja"},
            {letra:"Ñ", tipo:"CON LA Ñ", pregunta:"Persona que tiene pocos años.", respuesta:"niño"},
            {letra:"O", tipo:"CON LA O", pregunta:"Animal que da lana.", respuesta:"oveja"},
            {letra:"P", tipo:"CON LA P", pregunta:"Instrumento musical de teclas.", respuesta:"piano"},
            {letra:"Q", tipo:"CON LA Q", pregunta:"Alimento hecho con leche cuajada.", respuesta:"queso"},
            {letra:"R", tipo:"CON LA R", pregunta:"Mamífero roedor pequeño.", respuesta:"ratón"},
            {letra:"S", tipo:"CON LA S", pregunta:"Cuerpo celeste que nos da luz y calor.", respuesta:"sol"},
            {letra:"T", tipo:"CON LA T", pregunta:"Aparato para hablar a distancia.", respuesta:"teléfono"},
            {letra:"U", tipo:"CON LA U", pregunta:"Fruta de la cual se hace el vino.", respuesta:"uva"},
            {letra:"V", tipo:"CON LA V", pregunta:"Persona que vive en el mismo edificio.", respuesta:"vecino"},
            {letra:"X", tipo:"CONTIENE LA X", pregunta:"Examen de un tejido vivo.", respuesta:"biopsia"},
            {letra:"Y", tipo:"CON LA Y", pregunta:"Embarcación de lujo.", respuesta:"yate"},
            {letra:"Z", tipo:"CON LA Z", pregunta:"Calzado que cubre el pie.", respuesta:"zapato"}
        ];

        let indice = 0;
        const total = bancoA.length;

        function dibujarRosco() {
            const container = document.getElementById('rosco');
            for (let i = 0; i < total; i++) {
                const div = document.createElement('div');
                div.className = 'letra';
                div.id = 'L-' + i;
                div.innerText = bancoA[i].letra;
                
                const angle = (i * 360 / total) - 90;
                const x = 185 * Math.cos(angle * Math.PI / 180);
                const y = 185 * Math.sin(angle * Math.PI / 180);
                
                div.style.left = `calc(50% + ${x}px - 19px)`;
                div.style.top = `calc(50% + ${y}px - 19px)`;
                container.appendChild(div);
            }
            actualizar();
        }

        function actualizar() {
            const item = bancoA[indice];
            document.getElementById('prefijo-letra').innerText = item.tipo + ":";
            document.getElementById('texto-pregunta').innerText = item.pregunta;
            
            document.querySelectorAll('.letra').forEach(l => l.classList.remove('activa'));
            document.getElementById('L-' + indice).classList.add('activa');
        }

        function comprobar() {
            const input = document.getElementById('respuesta-input');
            const user = input.value.toLowerCase().trim();
            const correct = bancoA[indice].respuesta.toLowerCase();
            const el = document.getElementById('L-' + indice);

            if (user === correct) el.classList.add('correcta');
            else el.classList.add('incorrecta');

            input.value = "";
            indice = (indice + 1) % total;
            actualizar();
        }

        function pasar() {
            indice = (indice + 1) % total;
            actualizar();
        }

        window.onload = dibujarRosco;
        
        // Permitir enviar con la tecla Enter
        document.getElementById("respuesta-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") comprobar();
        });
    </script>
</body>
</html>
