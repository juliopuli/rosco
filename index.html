<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pasapalabra Online - Mecánica Real</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --blue: #0044cc; --green: #2ecc71; --red: #e74c3c; --yellow: #f1c40f; --dark: #050510; --card: #16213e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #status-bar { position: absolute; top:0; width:100%; text-align:center; font-size:10px; padding:4px; color:var(--yellow); z-index:1000; background: rgba(0,0,0,0.3); }

        .card { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input[type="text"] { padding: 12px; border-radius: 8px; width: 100%; margin: 10px 0; text-align: center; font-size: 16px; border: 2px solid #1f4068; background: #0a192f; color: white; }
        button { padding: 12px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; width: 100%; margin: 5px 0; text-transform: uppercase; }
        .btn-main { background: var(--green); color: white; }
        .btn-sec { background: var(--blue); color: white; }

        #juego { display: none; width: 100%; height: 100%; position: relative; }

        .rosco-box { position: absolute; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; align-items: center; }
        
        /* Ajuste Responsive */
        .turno-activo { top: 35%; left: 50%; transform: translate(-50%, -50%) scale(0.9); z-index: 5; }
        .turno-espera { top: 20px; left: 20px; transform: scale(0.35); transform-origin: top left; opacity: 0.5; }

        @media (min-width: 768px) {
            .turno-activo { transform: translate(-50%, -50%) scale(1.3); top: 40%; }
            .turno-espera { transform: scale(0.5); top: 30px; left: 30px; }
        }

        .rosco-container { position: relative; width: 300px; height: 300px; }
        .letra { position: absolute; width: 24px; height: 24px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid white; transform: translate(-50%, -50%); font-size: 10px; }
        .activa { border: 2px solid var(--yellow); scale: 1.3; box-shadow: 0 0 15px var(--yellow); z-index: 10; }
        .acierto { background: var(--green) !important; }
        .fallo { background: var(--red) !important; }

        #panel-control { position: absolute; bottom: 0; width: 100%; background: var(--card); padding: 15px; border-radius: 20px 20px 0 0; text-align: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        @media (min-width: 768px) { #panel-control { width: 500px; left: 50%; transform: translateX(-50%); bottom: 20px; border-radius: 20px; } }

        #pregunta-txt { font-size: 1.1em; margin: 10px 0; min-height: 50px; line-height: 1.3; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="status-bar">CONECTANDO...</div>

    <div id="menu-inicial" class="card">
        <h2>PASAPALABRA</h2>
        <button class="btn-main" onclick="configurarPartida('host')">CREAR PARTIDA</button>
        <div style="margin:10px 0; opacity:0.5">o</div>
        <input type="text" id="input-unirse" placeholder="CÓDIGO AQUÍ" maxlength="5">
        <button class="btn-sec" onclick="configurarPartida('guest')">UNIRSE</button>
    </div>

    <div id="esperando" class="card hidden">
        <h3>CÓDIGO: <span id="display-codigo" style="color:var(--yellow)">---</span></h3>
        <p>Esperando al rival...</p>
    </div>

    <div id="juego">
        <div id="box-j1" class="rosco-box"><div id="rosco1" class="rosco-container"></div></div>
        <div id="box-j2" class="rosco-box"><div id="rosco2" class="rosco-container"></div></div>

        <div id="panel-control">
            <div id="badge-turno" style="font-size:0.8em; font-weight:bold; margin-bottom:5px;">COMPROBANDO TURNO...</div>
            <div id="pregunta-txt">Cargando pregunta...</div>
            
            <div id="inputs-zona">
                <input type="text" id="ans" placeholder="Tu respuesta..." autocomplete="off" spellcheck="false">
                <div style="display: flex; gap: 8px;">
                    <button class="btn-main" onclick="responder('ok')" style="flex:2">ENVIAR</button>
                    <button class="btn-sec" onclick="responder('paso')" style="background:var(--yellow); color:black; flex:1">PASO</button>
                </div>
            </div>
            <div id="msg-alerta" style="font-size:0.8em; margin-top:8px; min-height:1.2em; color:var(--yellow)"></div>
        </div>
    </div>

    <script>
        let client, salaID, miRol, preguntas = [];
        let miTurno = false, idxJ1 = 0, idxJ2 = 0, estJ1 = [], estJ2 = [];

        const bancoOficial = [
            {letra:"A", tipo:"CON LA A", pregunta:"Relativo a las abejas.", respuesta:"apicola"},
            {letra:"B", tipo:"CON LA B", pregunta:"Instrumento para el viento.", respuesta:"veleta"},
            {letra:"C", tipo:"CON LA C", pregunta:"Vehículo de carga.", respuesta:"camion"},
            {letra:"D", tipo:"CON LA D", pregunta:"Persona que baila.", respuesta:"danzante"},
            {letra:"E", tipo:"CON LA E", pregunta:"Lugar de elefantes.", respuesta:"elefanteria"},
            {letra:"F", tipo:"CON LA F", pregunta:"Máquina para moler carne.", respuesta:"fresadora"},
            {letra:"G", tipo:"CON LA G", pregunta:"Cuidador de ganado.", respuesta:"ganadero"},
            {letra:"H", tipo:"CON LA H", pregunta:"Agua sólida.", respuesta:"hielo"},
            {letra:"I", tipo:"CON LA I", pregunta:"Incapaz de aprender.", respuesta:"incapaz"},
            {letra:"J", tipo:"CON LA J", pregunta:"Flor blanca olorosa.", respuesta:"jazmin"},
            {letra:"L", tipo:"CON LA L", pregunta:"Líquido de las mamas.", respuesta:"leche"},
            {letra:"M", tipo:"CON LA M", pregunta:"Objeto para sentarse.", respuesta:"mueble"},
            {letra:"N", tipo:"CON LA N", pregunta:"Fruta naranja.", respuesta:"naranja"},
            {letra:"O", tipo:"CON LA O", pregunta:"Animal de lana.", respuesta:"oveja"},
            {letra:"P", tipo:"CON LA P", pregunta:"Teclado y cuerdas.", respuesta:"piano"},
            {letra:"Q", tipo:"CON LA Q", pregunta:"Leche cuajada.", respuesta:"queso"},
            {letra:"R", tipo:"CON LA R", pregunta:"Roedor grande.", respuesta:"rata"},
            {letra:"S", tipo:"CON LA S", pregunta:"Estrella central.", respuesta:"sol"},
            {letra:"T", tipo:"CON LA T", pregunta:"Hablar a distancia.", respuesta:"telefono"},
            {letra:"U", tipo:"CON LA U", pregunta:"Fruta de la vid.", respuesta:"uva"},
            {letra:"V", tipo:"CON LA V", pregunta:"Vive cerca de ti.", respuesta:"vecino"},
            {letra:"X", tipo:"CONTIENE X", pregunta:"Examen de tejido vivo.", respuesta:"biopsia"},
            {letra:"Y", tipo:"CON LA Y", pregunta:"Barco recreativo.", respuesta:"yate"},
            {letra:"Z", tipo:"CON LA Z", pregunta:"Animal astuto.", respuesta:"zorro"}
        ];

        function configurarPartida(rol) {
            miRol = rol;
            if(rol === 'host') {
                salaID = Math.random().toString(36).substring(2, 7).toUpperCase();
                document.getElementById('display-codigo').innerText = salaID;
                document.getElementById('menu-inicial').classList.add('hidden');
                document.getElementById('esperando').classList.remove('hidden');
            } else {
                salaID = document.getElementById('input-unirse').value.trim().toUpperCase();
                if(!salaID) return alert("Pon un código");
            }
            conectar();
        }

        function conectar() {
            client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
            client.on('connect', () => {
                document.getElementById('status-bar').innerText = "SALA: " + salaID;
                client.subscribe("pasa/sala/" + salaID);
                if(miRol === 'host') {
                    preguntas = bancoOficial;
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                } else {
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'JOIN'}));
                }
            });

            client.on('message', (topic, message) => {
                const d = JSON.parse(message.toString());
                if(d.tipo === 'JOIN' && miRol === 'host') {
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'START', preguntas: preguntas}));
                    miTurno = true; empezar();
                }
                if(d.tipo === 'START' && miRol === 'guest') {
                    preguntas = d.preguntas;
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                    miTurno = false; empezar();
                }
                if(d.tipo === 'ACCION') {
                    if(d.player === 'host') { estJ1[d.idx] = d.res; } else { estJ2[d.idx] = d.res; }
                    
                    if(d.player !== miRol) {
                        if(d.res !== 'acierto') miTurno = true;
                        if(d.res === 'fallo') document.getElementById('msg-alerta').innerText = "RIVAL FALLÓ: ERA " + d.target.toUpperCase();
                    }
                    dibujar();
                }
            });
        }

        function empezar() {
            document.getElementById('menu-inicial').classList.add('hidden');
            document.getElementById('esperando').classList.add('hidden');
            document.getElementById('juego').style.display = 'block';
            dibujar();
        }

        function dibujar() {
            const j1EsActivo = (miRol === 'host' && miTurno) || (miRol === 'guest' && !miTurno);
            document.getElementById('box-j1').className = j1EsActivo ? "rosco-box turno-activo" : "rosco-box turno-espera";
            document.getElementById('box-j2').className = !j1EsActivo ? "rosco-box turno-activo" : "rosco-box turno-espera";
            
            const badge = document.getElementById('badge-turno');
            badge.innerText = miTurno ? "TU TURNO" : "TURNO DEL RIVAL";
            badge.style.color = miTurno ? "var(--green)" : "var(--red)";

            renderRosco('rosco1', estJ1, idxJ1, j1EsActivo);
            renderRosco('rosco2', estJ2, idxJ2, !j1EsActivo);

            if(miTurno) {
                const p = preguntas[miRol === 'host' ? idxJ1 : idxJ2];
                document.getElementById('pregunta-txt').innerText = p.tipo + ": " + p.pregunta;
                document.getElementById('inputs-zona').style.visibility = "visible";
                document.getElementById('ans').focus();
            } else {
                document.getElementById('pregunta-txt').innerText = "El rival está pensando...";
                document.getElementById('inputs-zona').style.visibility = "hidden";
            }
        }

        function renderRosco(id, estados, activo, esSuTurno) {
            const c = document.getElementById(id); c.innerHTML = "";
            estados.forEach((e, i) => {
                const ang = (i * (360/24)) - 90;
                const rad = ang * Math.PI / 180;
                const d = document.createElement('div');
                d.className = `letra ${e} ${(esSuTurno && i===activo) ? 'activa' : ''}`;
                d.style.left = (150 + 125 * Math.cos(rad)) + 'px';
                d.style.top = (150 + 125 * Math.sin(rad)) + 'px';
                d.innerText = preguntas[i].letra;
                c.appendChild(d);
            });
        }

        function responder(tipo) {
            if(!miTurno) return;
            let pIdx = (miRol === 'host' ? idxJ1 : idxJ2);
            let res = 'pendiente';
            const target = preguntas[pIdx].respuesta;

            if(tipo === 'ok') {
                const u = document.getElementById('ans').value.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const t = target.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if(u === t) {
                    res = 'acierto';
                    document.getElementById('msg-alerta').innerText = "¡CORRECTO!";
                } else {
                    res = 'fallo';
                    miTurno = false;
                    document.getElementById('msg-alerta').innerText = "ERROR: ERA " + target.toUpperCase();
                }
            } else {
                // PASAPALABRA
                res = 'pendiente';
                miTurno = false;
                document.getElementById('msg-alerta').innerText = "HAS PASADO PALABRA";
            }

            // Guardar estado
            if(miRol === 'host') estJ1[pIdx] = res; else estJ2[pIdx] = res;

            // ENVIAR ACCIÓN
            client.publish("pasa/sala/" + salaID, JSON.stringify({
                tipo: 'ACCION', player: miRol, idx: pIdx, res: res, target: target
            }));
            
            // AVANZAR SIEMPRE EL ÍNDICE (La clave de tu petición)
            avanzarIndiceLocal();

            document.getElementById('ans').value = "";
            dibujar();
        }

        function avanzarIndiceLocal() {
            if(miRol === 'host') {
                // Buscamos la siguiente 'pendiente' empezando desde la actual + 1
                let original = idxJ1;
                do {
                    idxJ1 = (idxJ1 + 1) % 24;
                } while(estJ1[idxJ1] !== 'pendiente' && idxJ1 !== original);
            } else {
                let original = idxJ2;
                do {
                    idxJ2 = (idxJ2 + 1) % 24;
                } while(estJ2[idxJ2] !== 'pendiente' && idxJ2 !== original);
            }
        }

        document.getElementById('ans').addEventListener('keypress', (e) => { if(e.key==='Enter') responder('ok'); });
    </script>
</body>
</html>
