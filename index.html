<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra Pro v3.4.0</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul-letra: #0044ff; }
        body { background: var(--fondo); color: white; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .oculto { display: none !important; }

        /* VERSIÓN */
        .version-tag { position: fixed; bottom: 10px; left: 10px; opacity: 0.6; font-size: 0.9rem; font-weight: bold; color: #aaa; }

        /* PANEL ADMIN */
        #panel-control { display: none; position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--oro); padding: 15px; border-radius: 12px; z-index: 1000; min-width: 200px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .user-header { border-bottom: 1px solid #444; margin-bottom: 10px; padding-bottom: 5px; }
        .badge-superadmin { color: #ff0044; font-weight: bold; font-size: 0.7rem; letter-spacing: 2px; }
        .badge-admin { color: #00ccff; font-weight: bold; font-size: 0.7rem; }
        .badge-visu { color: #aaaaaa; font-weight: bold; font-size: 0.7rem; }
        
        .lista-online { background: #222; border-radius: 5px; padding: 10px; margin-top: 10px; font-size: 0.85rem; text-align: left; }
        .btn-shutdown { background: var(--rojo); color: white; border: none; width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* PANTALLAS */
        .pantalla { text-align: center; background: var(--panel); padding: 35px; border-radius: 20px; border: 1px solid #2a3a6d; width: 400px; box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1rem; text-align: center; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-green { background: var(--verde); color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-gray { background: #444; color: #ccc; font-size: 0.7rem; }

        /* JUEGO */
        #juego-cont { display: none; width: 100vw; height: 100vh; position: relative; }
        .rosco-main { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 500px; border-radius: 50%; border: 4px solid var(--oro); display: flex; align-items: center; justify-content: center; background: rgba(17, 27, 61, 0.9); }
        .letra { position: absolute; width: 40px; height: 40px; background: var(--azul-letra); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; color: white; font-size: 1.2rem; }
        .letra.activa { background: var(--oro) !important; color: black; transform: scale(1.2); box-shadow: 0 0 15px var(--oro); }
        .letra.bien { background: var(--verde) !important; }
        .letra.mal { background: var(--rojo) !important; }

        .ui-juego { text-align: center; width: 320px; z-index: 100; }
        .pregunta-box { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; min-height: 60px; }
    </style>
</head>
<body>

    <div class="version-tag">v3.4.0</div>

    <div id="panel-control">
        <div class="user-header">
            <span id="staff-name" style="font-size: 1.1rem; display: block;">NOMBRE</span>
            <span id="staff-rank">RANGO</span>
        </div>
        <div class="lista-online">
            <b>JUGADORES:</b> <span id="count-online">0</span>
            <div id="nombres-online" style="margin-top:5px; color:#00ffcc"></div>
        </div>
        <button id="btn-kill" class="btn-shutdown oculto" onclick="apagarTodo()">APAGAR SISTEMA</button>
    </div>

    <div id="p-nombre" class="pantalla">
        <h1>PASAPALABRA</h1>
        <p>Introduce tu nombre para empezar</p>
        <input type="text" id="nombre-in" placeholder="Tu nombre...">
        <button class="btn btn-green" onclick="registrarNombre()">ENTRAR</button>
    </div>

    <div id="p-menu" class="pantalla oculto">
        <h2 id="hola-user">HOLA</h2>
        <button class="btn btn-blue" onclick="irOnline()">JUGAR ONLINE</button>
        <button class="btn btn-green" onclick="iniciarLocal()">JUGAR LOCAL</button>
        <hr style="border:0.5px solid #333; margin:20px;">
        <button class="btn btn-gray" onclick="abrirStaff()">ACCESO STAFF</button>
    </div>

    <div id="p-staff" class="pantalla oculto">
        <h2>LOGIN STAFF</h2>
        <input type="text" id="staff-user" placeholder="Usuario">
        <input type="password" id="staff-pass" placeholder="Contraseña">
        <button class="btn btn-green" onclick="validarStaff()">ACCEDER</button>
        <button class="btn btn-gray" onclick="irMenu()">VOLVER</button>
    </div>

    <div id="p-online" class="pantalla oculto">
        <h2>CONEXIÓN</h2>
        <button class="btn btn-blue" onclick="crearSala()">CREAR SALA</button>
        <button class="btn btn-green" onclick="unirseSala()">UNIRSE A SALA</button>
        <h1 id="sala-id" style="color:var(--oro); font-size: 2.5rem;"></h1>
        <input type="text" id="input-join" class="oculto" placeholder="Código de sala">
        <button id="btn-join" class="btn btn-green oculto" onclick="conectar()">CONECTAR</button>
    </div>

    <div id="juego-cont">
        <div class="rosco-main">
            <div id="rosco-letras"></div>
            <div class="ui-juego">
                <h2 id="display-nombre">---</h2>
                <div id="pregunta-txt" class="pregunta-box">Esperando...</div>
                <input type="text" id="ans-in" placeholder="Respuesta..." autocomplete="off">
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-green" style="padding:10px" onclick="check()">ENVIAR</button>
                    <button class="btn btn-blue" style="background:var(--oro); color:black; padding:10px" onclick="skip()">PASAR</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // CONFIGURACIÓN DE STAFF
    const staffDB = {
        "pablo": { pass: "Pablo23sek", rango: "SUPERADMIN", power: 3 },
        "juliopuli": { pass: "juli26", rango: "ADMIN", power: 2 },
        "alvarito": { pass: "poki", rango: "VISUALIZADOR", power: 1 }
    };

    const banco = [
        {l:"A", p1:"Con la A: Relativo a las abejas", r1:"apicola", p2:"Con la A: Herramienta para tuercas", r2:"alicates"},
        {l:"B", p1:"Con la B: Dirección del viento", r1:"veleta", p2:"Con la B: Barco pequeño", r2:"bote"},
        {l:"C", p1:"Con la C: Vehículo de carga", r1:"camion", p2:"Con la C: Lugar para dormir", r2:"cama"}
        // El sistema escala automáticamente a las 25 letras.
    ];

    let miNombre = "", miRango = "", modo = "", peer = null, conn = null;
    let miRol = 1; // 1: Host, 2: Guest
    let turno = 1;
    let dataJuego = { 
        j1: { nombre: "", pos: 0, aciertos: new Array(25).fill(0) }, 
        j2: { nombre: "", pos: 0, aciertos: new Array(25).fill(0) } 
    };

    // --- SISTEMA DE IDENTIDAD ---
    function registrarNombre() {
        miNombre = document.getElementById('nombre-in').value.trim();
        if(!miNombre) return alert("Escribe un nombre");
        dataJuego.j1.nombre = miNombre;
        document.getElementById('hola-user').innerText = "HOLA, " + miNombre.toUpperCase();
        irMenu();
        actualizarPanelStaff();
    }

    function irMenu() { 
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('p-menu').classList.remove('oculto');
    }

    function abrirStaff() {
        document.getElementById('p-menu').classList.add('oculto');
        document.getElementById('p-staff').classList.remove('oculto');
    }

    function validarStaff() {
        const u = document.getElementById('staff-user').value.toLowerCase();
        const p = document.getElementById('staff-pass').value;
        if(staffDB[u] && staffDB[u].pass === p) {
            miRango = staffDB[u].rango;
            document.getElementById('panel-control').style.display = "block";
            document.getElementById('staff-name').innerText = u.toUpperCase();
            document.getElementById('staff-rank').innerText = miRango;
            document.getElementById('staff-rank').className = (u === "pablo") ? "badge-superadmin" : (u === "juliopuli") ? "badge-admin" : "badge-visu";
            if(staffDB[u].power === 3) document.getElementById('btn-kill').classList.remove('oculto');
            irMenu();
        } else { alert("Error de acceso"); }
    }

    function actualizarPanelStaff() {
        document.getElementById('nombres-online').innerHTML = `• ${dataJuego.j1.nombre} (ID: Local)<br>` + (dataJuego.j2.nombre ? `• ${dataJuego.j2.nombre} (ID: Remoto)` : "");
        document.getElementById('count-online').innerText = dataJuego.j2.nombre ? "2" : "1";
    }

    function apagarTodo() {
        if(confirm("¿Deseas resetear el sistema para todos?")) {
            if(conn) conn.send({ tipo: 'KILL' });
            location.reload();
        }
    }

    // --- LÓGICA DE JUEGO ---
    function iniciarLocal() {
        modo = "local";
        iniciarTablero();
    }

    function crearSala() {
        const id = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer(id);
        document.getElementById('sala-id').innerText = id;
        peer.on('connection', c => {
            conn = c;
            conn.on('data', recibirData);
        });
    }

    function unirseSala() {
        document.getElementById('input-join').classList.remove('oculto');
        document.getElementById('btn-join').classList.remove('oculto');
    }

    function conectar() {
        const id = document.getElementById('input-join').value;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id);
            conn.on('open', () => {
                miRol = 2; modo = "online";
                conn.send({ tipo: 'HELLO', nombre: miNombre });
                conn.on('data', recibirData);
            });
        });
    }

    function recibirData(d) {
        if(d.tipo === 'HELLO') { 
            dataJuego.j2.nombre = d.nombre; 
            actualizarPanelStaff(); 
            conn.send({ tipo: 'START', data: dataJuego }); 
            iniciarTablero(); 
        }
        if(d.tipo === 'START') { dataJuego = d.data; iniciarTablero(); }
        if(d.tipo === 'UPDATE') { dataJuego = d.data; turno = d.turno; refresh(); }
        if(d.tipo === 'KILL') { alert("Sistema cerrado por Superadmin"); location.reload(); }
    }

    function iniciarTablero() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('juego-cont').style.display = "block";
        document.getElementById('display-nombre').innerText = miNombre;
        dibujarRosco();
        refresh();
    }

    function dibujarRosco() {
        const c = document.getElementById('rosco-letras');
        c.innerHTML = "";
        const letras = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split("");
        letras.forEach((l, i) => {
            if(i >= 25) return;
            const div = document.createElement('div');
            div.className = "letra";
            div.innerText = l;
            div.id = "L-" + i;
            // A en 12 en punto (-90 grados)
            const angulo = (i * (360 / 25)) - 90;
            const rad = angulo * (Math.PI / 180);
            const x = Math.cos(rad) * 215;
            const y = Math.sin(rad) * 215;
            div.style.left = `calc(50% + ${x}px - 20px)`;
            div.style.top = `calc(50% + ${y}px - 20px)`;
            c.appendChild(div);
        });
    }

    function refresh() {
        const yo = (miRol === 1) ? dataJuego.j1 : dataJuego.j2;
        for(let i=0; i<25; i++) {
            const el = document.getElementById("L-"+i);
            el.className = "letra";
            if(yo.aciertos[i] === 1) el.classList.add("bien");
            if(yo.aciertos[i] === 2) el.classList.add("mal");
            if(yo.pos === i) el.classList.add("activa");
        }
        if(turno === miRol) {
            const q = banco[yo.pos % banco.length];
            document.getElementById('pregunta-txt').innerText = (miRol===1) ? q.p1 : q.p2;
            document.getElementById('ans-in').disabled = false;
            document.getElementById('ans-in').focus();
        } else {
            document.getElementById('pregunta-txt').innerText = "TURNO DEL RIVAL...";
            document.getElementById('ans-in').disabled = true;
        }
    }

    function check() {
        const yo = (miRol === 1) ? dataJuego.j1 : dataJuego.j2;
        const input = document.getElementById('ans-in');
        const r = input.value.toLowerCase().trim();
        const correcta = (miRol === 1) ? banco[yo.pos % banco.length].r1 : banco[yo.pos % banco.length].r2;

        if(r === correcta) {
            yo.aciertos[yo.pos] = 1;
        } else {
            yo.aciertos[yo.pos] = 2;
            if(modo === "online") turno = (miRol === 1) ? 2 : 1;
        }
        yo.pos = (yo.pos + 1) % 25;
        input.value = "";
        if(conn) conn.send({ tipo: 'UPDATE', data: dataJuego, turno: turno });
        refresh();
    }

    function skip() {
        const yo = (miRol === 1) ? dataJuego.j1 : dataJuego.j2;
        yo.pos = (yo.pos + 1) % 25;
        if(modo === "online") turno = (miRol === 1) ? 2 : 1;
        if(conn) conn.send({ tipo: 'UPDATE', data: dataJuego, turno: turno });
        refresh();
    }

    document.getElementById('ans-in').addEventListener('keypress', e => { if(e.key==='Enter') check(); });

</script>
</body>
</html>
