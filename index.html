<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra v3.2.0 - Security Update</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul-letra: #0044ff; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .oculto { display: none !important; }

        /* VERSIÓN */
        .version-tag { position: fixed; bottom: 10px; left: 10px; opacity: 0.6; font-size: 0.9rem; font-weight: bold; color: #aaa; z-index: 200; }

        /* PANEL ADMIN MEJORADO */
        #panel-admin { display: none; position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.9); border: 2px solid var(--oro); padding: 20px; border-radius: 10px; z-index: 1000; min-width: 220px; text-align: center; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        #admin-titulo { color: var(--oro); font-weight: bold; font-size: 1.1rem; margin: 0; text-transform: uppercase; }
        #admin-rol { color: #00f2ff; font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; margin-bottom: 10px; border-bottom: 1px solid #555; }
        
        .contador-box { background: #222; padding: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #444; }
        .num-grande { font-size: 1.8rem; color: var(--verde); font-weight: bold; }
        #admin-lista { text-align: left; font-size: 0.85rem; color: #ddd; max-height: 150px; overflow-y: auto; }
        
        .btn-kill { background: var(--rojo); color: white; border: none; padding: 8px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Pantallas */
        .pantalla { text-align: center; background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid #2a3a6d; width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 10; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1rem; text-align: center; outline: none; background: #eee; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-blue { background: #3498db; color: white; }
        .btn-purple { background: #9b59b6; color: white; }
        .btn-green { background: var(--verde); color: white; }

        /* Juego */
        #tablero-juego { display: none; width: 100vw; height: 100vh; position: relative; }
        .jugador-main { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 550px; height: 550px; border-radius: 50%; border: 3px solid var(--oro); display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(17, 27, 61, 0.95); }
        .letra { position: absolute; width: 38px; height: 38px; background: var(--azul-letra); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; font-size: 18px; z-index: 10; }
        .actual { background: var(--oro) !important; color: black; box-shadow: 0 0 20px var(--oro); transform: scale(1.3); }
        .bien { background: var(--verde) !important; } .mal { background: var(--rojo) !important; }
    </style>
</head>
<body>

    <div class="version-tag">v3.2.0</div>

    <div id="panel-admin">
        <p id="admin-titulo">NOMBRE</p>
        <p id="admin-rol">RANGO</p>
        <div class="contador-box">
            <span style="font-size:0.7rem;">JUGADORES ONLINE</span><br>
            <span id="contador-jugadores" class="num-grande">0</span>
        </div>
        <div id="admin-lista"></div>
        <button id="btn-shutdown" class="btn-kill oculto" onclick="apagarJuego()">APAGAR JUEGO</button>
    </div>

    <div id="pantalla-login" class="pantalla oculto">
        <h2 style="color:var(--oro)">ACCESO RESTRINGIDO</h2>
        <input type="text" id="login-user" placeholder="Usuario">
        <input type="password" id="login-pass" placeholder="Contraseña">
        <button class="btn btn-green" onclick="validarLogin()">ENTRAR</button>
        <button class="btn" style="background:#555; color:white" onclick="volverAModos()">CANCELAR</button>
    </div>

    <div id="pantalla-nombre" class="pantalla">
        <h1>PASAPALABRA</h1>
        <input type="text" id="input-nombre" placeholder="Tu Nombre">
        <button class="btn btn-green" onclick="irAModos()">CONTINUAR</button>
    </div>

    <div id="pantalla-modos" class="pantalla oculto">
        <h2 id="saludo-titulo">HOLA</h2>
        <button class="btn btn-purple" onclick="modoSolo()">JUGAR SOLO</button>
        <button class="btn btn-blue" onclick="irAOnline()">JUGAR ONLINE</button>
        <hr style="border:0.5px solid #333; margin:20px;">
        <button class="btn" style="background:#333; color:white; font-size:0.8rem" onclick="abrirLogin()">¿ERES ADMIN?</button>
    </div>

    <div id="pantalla-online-opciones" class="pantalla oculto">
        <h2>ONLINE</h2>
        <button class="btn btn-blue" onclick="pantallaGenerar()">CREAR PARTIDA</button>
        <button class="btn btn-green" onclick="pantallaUnirse()">UNIRSE A PARTIDA</button>
        <button class="btn" style="background:#555; color:white" onclick="volverAModos()">ATRÁS</button>
    </div>

    <div id="pantalla-host" class="pantalla oculto">
        <h3>CÓDIGO:</h3>
        <h1 id="codigo-mostrado" style="font-size: 3rem; background:rgba(0,0,0,0.3)">...</h1>
        <p>Esperando rival...</p>
    </div>

    <div id="pantalla-guest" class="pantalla oculto">
        <input type="text" id="input-codigo" placeholder="Código de 6 cifras" maxlength="6">
        <button class="btn btn-green" onclick="conectarHost()">ENTRAR</button>
    </div>

    <div id="tablero-juego">
        <div class="jugador-main">
            <div id="rosco-yo" style="position:relative; width:100%; height:100%"></div>
            <div style="position:absolute; text-align:center; width:70%">
                <h2 id="mi-nick">YO</h2>
                <div id="pregunta-texto" style="font-weight:bold; margin-bottom:15px">Cargando...</div>
                <input type="text" id="respuesta-input" placeholder="Escribe aquí...">
            </div>
        </div>
    </div>

<script>
    // BASE DE DATOS DE USUARIOS
    const usuarios = {
        "pablo": { pass: "Pablo23sek", rango: "SUPERADMIN", puedeApagar: true },
        "juliopuli": { pass: "juli26", rango: "ADMIN", puedeApagar: false },
        "alvarito": { pass: "poki", rango: "VISUALIZADOR", puedeApagar: false }
    };

    const banco = [
        {l:"A", p1:"Relativo a abejas", r1:"apicola", p2:"Herramienta tuercas", r2:"alicates"},
        {l:"B", p1:"Viento dirección", r1:"veleta", p2:"Barco madera", r2:"bote"},
        {l:"C", p1:"Vehículo carga", r1:"camion", p2:"Donde duermes", r2:"cama"},
        // ... (Para ahorrar espacio uso 3, pero el sistema soporta las 25)
    ];

    let nombre = "", modo = "", miRol = 1, turnoActual = 1, peer = null, conn = null;
    let estado = { j1: { pos:0, aciertos:new Array(25).fill(0), nombre:"" }, j2: { pos:0, aciertos:new Array(25).fill(0), nombre:"" } };

    function abrirLogin() {
        document.getElementById('pantalla-modos').classList.add('oculto');
        document.getElementById('pantalla-login').classList.remove('oculto');
    }

    function validarLogin() {
        const u = document.getElementById('login-user').value.toLowerCase();
        const p = document.getElementById('login-pass').value;

        if (usuarios[u] && usuarios[u].pass === p) {
            const userObj = usuarios[u];
            alert(`Acceso concedido como ${userObj.rango}`);
            
            // Configurar Panel
            document.getElementById('panel-admin').style.display = 'block';
            document.getElementById('admin-titulo').innerText = u.toUpperCase();
            document.getElementById('admin-rol').innerText = userObj.rango;
            
            if (userObj.puedeApagar) {
                document.getElementById('btn-shutdown').classList.remove('oculto');
            }

            if (userObj.rango === "VISUALIZADOR") {
                document.getElementById('pantalla-login').classList.add('oculto');
                // El visualizador solo se queda mirando el panel de la derecha
            } else {
                volverAModos();
            }
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    }

    function apagarJuego() {
        if(confirm("¿Seguro que quieres cerrar el juego para todos?")) {
            if(conn) conn.send({ tipo: 'SHUTDOWN' });
            location.reload();
        }
    }

    // --- LÓGICA DE NAVEGACIÓN Y PEERJS (Igual que v3.1.0 pero con SHUTDOWN) ---
    function irAModos() {
        nombre = document.getElementById('input-nombre').value;
        if(!nombre) return alert("Dime tu nombre");
        estado.j1.nombre = nombre;
        document.getElementById('saludo-titulo').innerText = "HOLA, " + nombre.toUpperCase();
        document.getElementById('pantalla-nombre').classList.add('oculto');
        document.getElementById('pantalla-modos').classList.remove('oculto');
    }

    function volverAModos() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('pantalla-modos').classList.remove('oculto');
    }

    function irAOnline() {
        document.getElementById('pantalla-modos').classList.add('oculto');
        document.getElementById('pantalla-online-opciones').classList.remove('oculto');
    }

    function pantallaGenerar() {
        const id = Math.floor(100000 + Math.random() * 900000).toString();
        peer = new Peer(id);
        document.getElementById('codigo-mostrado').innerText = id;
        document.getElementById('pantalla-online-opciones').classList.add('oculto');
        document.getElementById('pantalla-host').classList.remove('oculto');
        
        peer.on('connection', c => {
            conn = c;
            conn.on('data', manejarData);
        });
    }

    function manejarData(data) {
        if(data.tipo === 'SALUDO') {
            estado.j2.nombre = data.nombre;
            actualizarListaAdmin();
            conn.send({ tipo: 'START', estado: estado });
            iniciarJuego();
        }
        if(data.tipo === 'SHUTDOWN') {
            alert("Un Administrador ha cerrado el juego.");
            location.reload();
        }
        // ... resto de lógica de sincronización ...
    }

    function actualizarListaAdmin() {
        const lista = document.getElementById('admin-lista');
        let html = `<div>• ${estado.j1.nombre}</div>`;
        if(estado.j2.nombre) html += `<div>• ${estado.j2.nombre}</div>`;
        lista.innerHTML = html;
        document.getElementById('contador-jugadores').innerText = (estado.j2.nombre ? 2 : 1);
    }

    function iniciarJuego() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('tablero-juego').style.display = 'block';
        document.getElementById('mi-nick').innerText = nombre;
        // Dibujar rosco y lógica de preguntas igual que antes...
    }

    // (Aquí iría el resto del código de dibujo del rosco de la v3.1.0)
</script>
</body>
</html>
