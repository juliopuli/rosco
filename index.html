<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra Pro v3.5.0 - Master Lock</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a1f">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul-letra: #0044ff; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .oculto { display: none !important; }

        /* PANEL STAFF */
        #panel-control { display: none; position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--oro); padding: 15px; border-radius: 12px; z-index: 1000; min-width: 180px; }
        .badge-superadmin { color: #ff0044; font-weight: bold; font-size: 0.7rem; }
        .btn-lock { background: var(--rojo); color: white; border: none; width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-unlock { background: var(--verde); color: white; border: none; width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* PANTALLAS */
        .pantalla { text-align: center; background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid #2a3a6d; width: 90%; max-width: 380px; box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1rem; text-align: center; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        .btn-green { background: var(--verde); color: white; }
        .btn-blue { background: #3498db; color: white; }

        /* PANTALLA BLOQUEO */
        #p-bloqueo { background: #300; border: 3px solid var(--rojo); }
        .icono-candado { font-size: 4rem; margin-bottom: 20px; }

        /* JUEGO */
        #juego-cont { display: none; width: 100vw; height: 100vh; position: relative; }
        .rosco-main { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 500px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .letra { position: absolute; width: 40px; height: 40px; background: var(--azul-letra); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; color: white; }
        .letra.activa { background: var(--oro) !important; color: black; transform: scale(1.3); box-shadow: 0 0 20px var(--oro); }
        .letra.bien { background: var(--verde) !important; }
        .letra.mal { background: var(--rojo) !important; }
        .pregunta-box { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; min-height: 60px; }
    </style>
</head>
<body>

    <div id="panel-control">
        <div style="text-align:center; border-bottom:1px solid #444; padding-bottom:5px;">
            <b id="staff-name">ADMIN</b><br>
            <span id="staff-rank" class="badge-superadmin">SUPERADMIN</span>
        </div>
        <div id="lista-jugadores" style="font-size:0.8rem; margin-top:10px; color:#00ffcc;"></div>
        <button id="btn-master-lock" class="btn-lock oculto" onclick="toggleBloqueo()">BLOQUEAR SISTEMA</button>
    </div>

    <div id="p-bloqueo" class="pantalla oculto">
        <div class="icono-candado">ðŸ”’</div>
        <h1 style="color:var(--rojo)">ACCESO BLOQUEADO</h1>
        <p>El Superadmin ha cerrado el acceso al juego para todo el mundo.</p>
        <p style="font-size:0.8rem; color:#aaa;">IntÃ©ntalo mÃ¡s tarde cuando el sistema estÃ© activo.</p>
    </div>

    <div id="p-nombre" class="pantalla">
        <h1>PASAPALABRA</h1>
        <input type="text" id="nombre-in" placeholder="Introduce tu nombre...">
        <button class="btn btn-green" onclick="registrarNombre()">ENTRAR</button>
    </div>

    <div id="p-menu" class="pantalla oculto">
        <h2 id="hola-user">HOLA</h2>
        <button class="btn btn-blue" onclick="irOnline()">JUGAR ONLINE</button>
        <button class="btn btn-green" onclick="iniciarLocal()">JUGAR LOCAL</button>
        <button class="btn" style="background:#444; color:white; font-size:0.7rem" onclick="abrirStaff()">STAFF</button>
    </div>

    <div id="p-staff" class="pantalla oculto">
        <h2>STAFF LOGIN</h2>
        <input type="text" id="staff-user" placeholder="Usuario">
        <input type="password" id="staff-pass" placeholder="ContraseÃ±a">
        <button class="btn btn-green" onclick="validarStaff()">ACCEDER</button>
        <button class="btn" style="background:#555; color:white" onclick="irMenu()">VOLVER</button>
    </div>

    <div id="p-online" class="pantalla oculto">
        <h2 id="titulo-online">ONLINE</h2>
        <button class="btn btn-blue" id="btn-crear" onclick="crearSala()">CREAR SALA</button>
        <input type="text" id="input-join" placeholder="CÃ³digo de sala">
        <button class="btn btn-green" id="btn-conectar" onclick="conectar()">UNIRSE</button>
        <h1 id="sala-id" style="color:var(--oro)"></h1>
        <button class="btn" style="background:#555; color:white" onclick="irMenu()">VOLVER</button>
    </div>

    <div id="juego-cont">
        <div class="rosco-main">
            <div id="rosco-letras"></div>
            <div style="text-align:center; width:300px; z-index:100;">
                <h2 id="display-nombre" style="margin:0; color:var(--oro)">---</h2>
                <div id="pregunta-txt" class="pregunta-box">Esperando...</div>
                <input type="text" id="ans-in" placeholder="Respuesta..." autocomplete="off">
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-green" style="padding:10px" onclick="check()">ENVIAR</button>
                    <button class="btn" style="background:var(--oro); color:black; padding:10px" onclick="skip()">PASAR</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const staffDB = {
        "pablo": { pass: "Pablo23sek", rango: "SUPERADMIN", power: 3 },
        "juliopuli": { pass: "juli26", rango: "ADMIN", power: 2 },
        "alvarito": { pass: "poki", rango: "VISUALIZADOR", power: 1 }
    };

    const banco = [{l:"A", p1:"Con la A: Abeja", r1:"apicola", p2:"Con la A: Alicates", r2:"alicates"}]; // ... (resto del banco)

    let miNombre = "", miRango = "", modo = "", peer = null, conn = null;
    let miRol = 1; 
    let turno = 1;
    let isLocked = localStorage.getItem('masterLock') === 'true'; // Estado persistente

    // --- SEGURIDAD ---
    function registrarNombre() {
        miNombre = document.getElementById('nombre-in').value.trim();
        if(!miNombre) return alert("Nombre obligatorio");
        // Si no soy admin y el sistema estÃ¡ bloqueado, no paso
        if(isLocked && miRango !== "SUPERADMIN") {
            mostrarBloqueo();
        } else {
            irMenu();
        }
    }

    function mostrarBloqueo() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('p-bloqueo').classList.remove('oculto');
    }

    function toggleBloqueo() {
        isLocked = !isLocked;
        localStorage.setItem('masterLock', isLocked);
        actualizarBotonLock();
        if(isLocked && conn) {
            conn.send({ tipo: 'KILL' }); // Avisar a los conectados
        }
        alert(isLocked ? "SISTEMA BLOQUEADO PARA TODOS" : "SISTEMA REABIERTO");
    }

    function actualizarBotonLock() {
        const btn = document.getElementById('btn-master-lock');
        if(isLocked) {
            btn.innerText = "REABRIR SISTEMA";
            btn.className = "btn-unlock";
        } else {
            btn.innerText = "BLOQUEAR SISTEMA";
            btn.className = "btn-lock";
        }
    }

    // --- STAFF ---
    function validarStaff() {
        const u = document.getElementById('staff-user').value.toLowerCase();
        const p = document.getElementById('staff-pass').value;
        if(staffDB[u] && staffDB[u].pass === p) {
            miRango = staffDB[u].rango;
            document.getElementById('panel-control').style.display = "block";
            document.getElementById('staff-name').innerText = u.toUpperCase();
            if(u === "pablo") {
                document.getElementById('btn-master-lock').classList.remove('oculto');
                actualizarBotonLock();
            }
            irMenu();
        } else { alert("Error"); }
    }

    // --- PEERJS (CORREGIDO) ---
    function crearSala() {
        const id = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer(id);
        peer.on('open', () => {
            document.getElementById('sala-id').innerText = "CÃ“DIGO: " + id;
            document.getElementById('btn-crear').classList.add('oculto');
        });
        peer.on('connection', c => {
            // SI ESTÃ BLOQUEADO, RECHAZAR AL INSTANTE
            if(isLocked) {
                setTimeout(() => { c.send({ tipo: 'KILL' }); }, 500);
                return;
            }
            conn = c;
            conn.on('data', recibirData);
        });
    }

    function conectar() {
        const id = document.getElementById('input-join').value;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id);
            conn.on('open', () => {
                miRol = 2;
                conn.send({ tipo: 'HELLO', nombre: miNombre });
                conn.on('data', recibirData);
            });
        });
    }

    function recibirData(d) {
        if(d.tipo === 'KILL') {
            mostrarBloqueo(); // El usuario es expulsado a la pantalla roja
        }
        if(d.tipo === 'HELLO') { 
            document.getElementById('lista-jugadores').innerText = "RIVAL: " + d.nombre;
            conn.send({ tipo: 'START' }); 
            iniciarTablero(); 
        }
        if(d.tipo === 'START') { iniciarTablero(); }
    }

    // --- MOTOR JUEGO (RESUMIDO) ---
    function irMenu() { 
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('p-menu').classList.remove('oculto');
        document.getElementById('hola-user').innerText = "HOLA, " + miNombre.toUpperCase();
    }
    function irOnline() { 
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('p-online').classList.remove('oculto');
    }
    function abrirStaff() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('p-staff').classList.remove('oculto');
    }
    function iniciarLocal() { modo = "local"; iniciarTablero(); }
    function iniciarTablero() {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.add('oculto'));
        document.getElementById('juego-cont').style.display = "block";
        document.getElementById('display-nombre').innerText = miNombre;
        dibujarRosco();
    }
    function dibujarRosco() {
        const c = document.getElementById('rosco-letras');
        c.innerHTML = "";
        for(let i=0; i<25; i++){
            const div = document.createElement('div');
            div.className = "letra";
            div.innerText = String.fromCharCode(65 + (i > 13 ? i : i)); // Simplificado
            if(i === 14) div.innerText = "Ã‘";
            const ang = (i * 14.4) - 90;
            const rad = ang * (Math.PI / 180);
            const x = Math.cos(rad) * 220;
            const y = Math.sin(rad) * 220;
            div.style.left = `calc(50% + ${x}px - 20px)`;
            div.style.top = `calc(50% + ${y}px - 20px)`;
            c.appendChild(div);
        }
    }
</script>
</body>
</html>
