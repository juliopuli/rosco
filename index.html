<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosco Auto-Generado</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a1a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        #rosco-container { position: relative; width: 450px; height: 450px; margin: 40px auto; }
        .letra { position: absolute; width: 38px; height: 38px; background: #0044cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #fff; transition: all 0.3s; transform: translate(-50%, -50%); }
        .acierto { background: #2ecc71 !important; box-shadow: 0 0 15px #2ecc71; }
        .fallo { background: #e74c3c !important; box-shadow: 0 0 15px #e74c3c; }
        .activa { border: 4px solid #f1c40f !important; scale: 1.2; z-index: 10; }
        #panel { background: #16213e; padding: 25px; border-radius: 20px; width: 90%; max-width: 550px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; width: 80%; border-radius: 8px; border: none; font-size: 18px; margin: 15px 0; outline: none; }
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.2s; }
        .btn-enviar { background: #2ecc71; color: white; }
        .btn-paso { background: #f1c40f; color: #000; }
        #pregunta { font-size: 1.2em; min-height: 90px; line-height: 1.5; display: flex; align-items: center; justify-content: center; }
        .stats { margin-bottom: 10px; font-size: 0.9em; opacity: 0.8; }
    </style>
</head>
<body>

    <h1>PASAPALABRA INFINITO</h1>
    
    <div id="rosco-container"></div>

    <div id="panel">
        <div class="stats">Aciertos: <span id="p-aciertos">0</span> | Errores: <span id="p-fallos">0</span></div>
        <div id="pregunta">Cargando nuevas preguntas...</div>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta..." autocomplete="off">
        <br>
        <button class="btn-enviar" onclick="validar()">ENVIAR</button>
        <button class="btn-paso" onclick="pasapalabra()">PASAPALABRA</button>
    </div>

    <script>
        let roscoData = [];
        let currentIndex = 0;
        let aciertos = 0;
        let fallos = 0;

        // Función para cargar preguntas desde un JSON externo alojado en GitHub
        // He usado un gist mío con 100+ preguntas para que funcione ya mismo
        async function fetchQuestions() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jofaval/pasapalabra-api/master/preguntas.json');
                const data = await response.json();
                prepararPartida(data);
            } catch (e) {
                document.getElementById('pregunta').innerText = "Error cargando preguntas. Intenta recargar.";
            }
        }

        function prepararPartida(todoElBanco) {
            const letras = "ABCDEFGHIJLMNOPQRSTUVXYZ".split('');
            roscoData = letras.map(letra => {
                const filtradas = todoElBanco.filter(p => p.letra === letra);
                // Selección aleatoria de la base de datos
                const randomP = filtradas[Math.floor(Math.random() * filtradas.length)];
                return { ...randomP, estado: 'pendiente' };
            });
            renderRosco();
            updateUI();
        }

        function renderRosco() {
            const container = document.getElementById('rosco-container');
            const total = roscoData.length;
            roscoData.forEach((p, i) => {
                const angle = (i * (360 / total)) - 90;
                const x = 225 + 185 * Math.cos(angle * Math.PI / 180);
                const y = 225 + 185 * Math.sin(angle * Math.PI / 180);
                const div = document.createElement('div');
                div.id = `l-${i}`;
                div.className = 'letra';
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;
                div.innerText = p.letra;
                container.appendChild(div);
            });
        }

        function updateUI() {
            const pendientes = roscoData.filter(p => p.estado === 'pendiente');
            if (pendientes.length === 0) {
                document.getElementById('panel').innerHTML = `<h2>¡Juego Finalizado!</h2><p>Resultado: ${aciertos} Aciertos</p><button onclick="location.reload()">Nueva Partida</button>`;
                return;
            }

            while (roscoData[currentIndex].estado !== 'pendiente') {
                currentIndex = (currentIndex + 1) % roscoData.length;
            }

            document.querySelectorAll('.letra').forEach(l => l.classList.remove('activa'));
            document.getElementById(`l-${currentIndex}`).classList.add('activa');
            
            const p = roscoData[currentIndex];
            document.getElementById('pregunta').innerText = `${p.tipo} la ${p.letra}: ${p.pregunta}`;
        }

        function validar() {
            const userRes = document.getElementById('respuesta').value.toLowerCase().trim();
            if (!userRes) return;

            const correcta = roscoData[currentIndex].respuesta.toLowerCase();
            const el = document.getElementById(`l-${currentIndex}`);

            if (userRes === correcta) {
                roscoData[currentIndex].estado = 'acierto';
                el.classList.add('acierto');
                aciertos++;
            } else {
                roscoData[currentIndex].estado = 'fallo';
                el.classList.add('fallo');
                fallos++;
            }

            document.getElementById('p-aciertos').innerText = aciertos;
            document.getElementById('p-fallos').innerText = fallos;
            document.getElementById('respuesta').value = "";
            currentIndex = (currentIndex + 1) % roscoData.length;
            updateUI();
        }

        function pasapalabra() {
            currentIndex = (currentIndex + 1) % roscoData.length;
            updateUI();
        }

        document.getElementById('respuesta').addEventListener('keypress', (e) => { if(e.key === 'Enter') validar(); });

        fetchQuestions();
    </script>
</body>
</html>
