<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra VOICE v6.0.0</title>
    <style>
        :root { --fondo: #050a1f; --panel: #111b3d; --oro: #ffcc00; --verde: #2ecc71; --rojo: #dc3545; --azul: #00c6ff; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .oculto { display: none !important; }

        .pantalla { text-align: center; background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid #2a3a6d; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; color: white; transition: 0.3s; }
        .btn-voice { background: linear-gradient(90deg, #ff0080, #ff8c00); border: 2px solid #fff; animation: pulse 2s infinite; }
        .btn-green { background: var(--verde); }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        input { width: 90%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; text-align: center; font-size: 1.2rem; font-weight: bold; }

        /* JUEGO */
        #juego-cont { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: var(--fondo); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .rosco-main { position: relative; width: 380px; height: 380px; margin-bottom: 20px; }
        .letra { position: absolute; width: 32px; height: 32px; background: #0044ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; font-size: 0.8rem; }
        
        #status-voz { color: var(--oro); font-weight: bold; height: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="p-login" class="pantalla">
        <h1 style="color:var(--oro)">PASAPALABRA <br><span style="font-size: 0.8rem; color: white;">VOICE CONTROL</span></h1>
        <input type="text" id="user-name" placeholder="Tu nombre...">
        <button class="btn btn-green" onclick="empezar()">ENTRAR AL JUEGO</button>
        <p style="font-size: 0.7rem; opacity: 0.6;">AsegÃºrate de permitir el micrÃ³fono cuando se te pida.</p>
    </div>

    <div id="juego-cont">
        <div class="rosco-main" id="rosco-box"></div>
        
        <div style="text-align:center; background:rgba(17,27,61,0.95); padding:25px; border-radius:20px; border:2px solid var(--azul); width: 80%; max-width: 450px;">
            <h3 id="txt-pregunta" style="min-height: 50px;">CON LA A: Estructura de datos...</h3>
            
            <input type="text" id="respuesta-texto" placeholder="Esperando voz o escritura...">
            
            <div id="status-voz"></div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn btn-voice" id="btn-escuchar" onclick="activarMicrofono()">ðŸŽ¤ DICTAR RESPUESTA</button>
            </div>
            
            <div style="display:flex; gap:10px;">
                <button class="btn btn-green" onclick="enviar()">ENVIAR</button>
                <button class="btn" style="background:var(--oro); color:black;" onclick="pasapalabra()">PASAPALABRA</button>
            </div>
            <button class="btn" style="background:transparent; font-size: 0.7rem;" onclick="location.reload()">SALIR</button>
        </div>
    </div>

<script>
    let user = "";
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;

    if (recognition) {
        recognition.lang = 'es-ES';
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onstart = () => {
            document.getElementById('status-voz').innerText = "ðŸ”´ ESCUCHANDO...";
            document.getElementById('btn-escuchar').style.filter = "hue-rotate(90deg)";
        };

        recognition.onresult = (event) => {
            const voz = event.results[0][0].transcript;
            document.getElementById('respuesta-texto').value = voz;
            document.getElementById('status-voz').innerText = "âœ… ENTENDIDO";
        };

        recognition.onerror = () => {
            document.getElementById('status-voz').innerText = "âŒ ERROR DE MICRO";
        };

        recognition.onend = () => {
            document.getElementById('btn-escuchar').style.filter = "none";
            if(document.getElementById('status-voz').innerText === "ðŸ”´ ESCUCHANDO...") {
                document.getElementById('status-voz').innerText = "";
            }
        };
    }

    function activarMicrofono() {
        if (!recognition) {
            alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome.");
            return;
        }
        recognition.start();
    }

    function empezar() {
        user = document.getElementById('user-name').value;
        if(!user) return alert("Dime tu nombre");
        document.getElementById('p-login').classList.add('oculto');
        document.getElementById('juego-cont').style.display = "flex";
        pintaRosco();
    }

    function pintaRosco() {
        const b = document.getElementById('rosco-box');
        b.innerHTML = "";
        const abc = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXY Z".split("");
        abc.forEach((l, i) => {
            const d = document.createElement('div');
            d.className = "letra"; d.innerText = l;
            const r = (i * (360/26) - 90) * (Math.PI/180);
            d.style.left = `calc(50% + ${Math.cos(r)*160}px - 16px)`;
            d.style.top = `calc(50% + ${Math.sin(r)*160}px - 16px)`;
            b.appendChild(d);
        });
    }

    function enviar() {
        const resp = document.getElementById('respuesta-texto').value;
        if(resp) {
            alert("Has dicho: " + resp);
            document.getElementById('respuesta-texto').value = "";
            document.getElementById('status-voz').innerText = "";
        }
    }

    function pasapalabra() {
        alert("Â¡Pasapalabra!");
        document.getElementById('respuesta-texto').value = "";
    }
</script>
</body>
</html>
