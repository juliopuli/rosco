<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra IA Pro</title>
    <style>
        body { background: #050510; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        #rosco-container { position: relative; width: 420px; height: 420px; margin: 30px; }
        .letra { position: absolute; width: 34px; height: 34px; background: #0044cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; transform: translate(-50%, -50%); transition: 0.3s; }
        .activa { border: 4px solid #f1c40f; scale: 1.3; box-shadow: 0 0 20px #f1c40f; z-index: 10; }
        .acierto { background: #2ecc71 !important; box-shadow: 0 0 15px #2ecc71; }
        .fallo { background: #e74c3c !important; box-shadow: 0 0 15px #e74c3c; }
        
        #panel { background: #16213e; padding: 25px; border-radius: 20px; text-align: center; width: 90%; max-width: 550px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; width: 80%; margin: 15px 0; border-radius: 8px; border: none; font-size: 1.1em; outline: none; background: #0a192f; color: white; border: 1px solid #1f4068; }
        button { padding: 12px 25px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; margin: 5px; }
        .btn-ok { background: #2ecc71; color: white; }
        .btn-paso { background: #f1c40f; color: #333; }
        
        #feedback { display: none; margin-top: 15px; padding: 15px; border-radius: 10px; font-weight: bold; background: rgba(231, 76, 60, 0.2); border: 1px solid #e74c3c; color: #ff7675; }
    </style>
</head>
<body>

    <div id="rosco-container"></div>

    <div id="panel">
        <div style="margin-bottom:10px; opacity:0.7;">Aciertos: <span id="hits">0</span> | Fallos: <span id="miss">0</span></div>
        <h3 id="pregunta">Cargando...</h3>
        
        <input type="text" id="respuesta" placeholder="Tu respuesta..." autocomplete="off">
        <br>
        <button class="btn-ok" onclick="validar()">RESPONDER</button>
        <button class="btn-paso" onclick="pasapalabra()">PASAPALABRA</button>

        <div id="feedback"></div>
    </div>

    <script>
        let rosco = [];
        let idx = 0;
        let aciertos = 0;
        let fallos = 0;
        let bloqueado = false;

        async function iniciar() {
            const res = await fetch('preguntas.json?v=' + Date.now());
            const datos = await res.json();
            rosco = datos.map(p => ({ ...p, estado: 'pendiente' }));
            dibujarRosco();
            actualizar();
        }

        function dibujarRosco() {
            const cont = document.getElementById('rosco-container');
            rosco.forEach((p, i) => {
                const angulo = (i * (360 / rosco.length)) - 90;
                const x = 210 + 180 * Math.cos(angulo * Math.PI / 180);
                const y = 210 + 180 * Math.sin(angulo * Math.PI / 180);
                const div = document.createElement('div');
                div.id = 'l-' + i;
                div.className = 'letra';
                div.style.left = x + 'px';
                div.style.top = y + 'px';
                div.innerText = p.letra;
                cont.appendChild(div);
            });
        }

        function actualizar() {
            const pendientes = rosco.filter(p => p.estado === 'pendiente').length;
            if (pendientes === 0) {
                document.getElementById('panel').innerHTML = `<h2>¡Fin del juego!</h2><h3>Aciertos: ${aciertos}</h3><button onclick="location.reload()">Reiniciar</button>`;
                return;
            }

            while (rosco[idx].estado !== 'pendiente') idx = (idx + 1) % rosco.length;

            document.querySelectorAll('.letra').forEach(l => l.classList.remove('activa'));
            document.getElementById('l-' + idx).classList.add('activa');

            const p = rosco[idx];
            // CORREGIDO: Sin el "la" repetido
            document.getElementById('pregunta').innerText = `${p.tipo} ${p.letra}: ${p.pregunta}`;
            document.getElementById('feedback').style.display = 'none';
            bloqueado = false;
        }

        function validar() {
            if (bloqueado) return;
            const input = document.getElementById('respuesta');
            const user = input.value.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const target = rosco[idx].respuesta.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            if (user === "") return;
            bloqueado = true;

            if (user === target) {
                rosco[idx].estado = 'acierto';
                document.getElementById('l-' + idx).classList.add('acierto');
                aciertos++;
                document.getElementById('hits').innerText = aciertos;
                input.value = "";
                actualizar();
            } else {
                rosco[idx].estado = 'fallo';
                document.getElementById('l-' + idx).classList.add('fallo');
                fallos++;
                document.getElementById('miss').innerText = fallos;
                
                // MOSTRAR RESPUESTA CORRECTA
                const f = document.getElementById('feedback');
                f.innerHTML = `❌ ¡FALLO! La respuesta era: <b style="text-transform:uppercase">${rosco[idx].respuesta}</b>`;
                f.style.display = 'block';

                setTimeout(() => {
                    input.value = "";
                    actualizar();
                }, 2500);
            }
        }

        function pasapalabra() {
            if (bloqueado) return;
            idx = (idx + 1) % rosco.length;
            actualizar();
        }

        document.getElementById('respuesta').addEventListener('keypress', e => { if(e.key === 'Enter') validar(); });
        iniciar();
    </script>
</body>
</html>
