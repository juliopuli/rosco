<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra Online - Conexión Garantizada</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --blue: #0044cc; --green: #2ecc71; --red: #e74c3c; --yellow: #f1c40f; --dark: #050510; --card: #16213e; }
        body { background: var(--dark); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; margin-top: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; border-radius: 8px; width: 80%; margin: 10px 0; text-align: center; font-size: 1.1em; border: none; outline: none; }
        button { padding: 12px 20px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; margin: 5px; }
        .btn-main { background: var(--green); color: white; width: 100%; }
        .btn-sec { background: var(--blue); color: white; width: 100%; }
        #status-bar { font-size: 0.8em; color: var(--yellow); margin-bottom: 10px; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; }
        
        /* Juego */
        #juego { display: none; width: 100%; max-width: 1100px; justify-content: space-around; margin-top: 20px; flex-wrap: wrap; }
        .rosco-side { width: 340px; text-align: center; }
        .rosco-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }
        .letra { position: absolute; width: 28px; height: 28px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid white; transform: translate(-50%, -50%); font-size: 12px; }
        .activa { border: 3px solid var(--yellow); scale: 1.3; box-shadow: 0 0 15px var(--yellow); z-index: 10; }
        .acierto { background: var(--green) !important; }
        .fallo { background: var(--red) !important; }
        #panel-central { width: 380px; background: var(--card); padding: 20px; border-radius: 15px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="status-bar">⚪ Iniciando sistema...</div>

    <div id="menu-inicial" class="card">
        <h1>PASAPALABRA</h1>
        <button class="btn-main" onclick="configurarPartida('host')">GENERAR CÓDIGO</button>
        <p>— o —</p>
        <input type="text" id="input-unirse" placeholder="CÓDIGO AQUÍ">
        <button class="btn-sec" onclick="configurarPartida('guest')">UNIRSE A PARTIDA</button>
    </div>

    <div id="esperando" class="card hidden">
        <h2>Código: <span id="display-codigo" style="color:var(--yellow)">---</span></h2>
        <p>Esperando a que tu amigo se una...</p>
    </div>

    <div id="juego">
        <div class="rosco-side"><h3>JUGADOR 1</h3><div id="rosco1" class="rosco-container"></div></div>
        <div id="panel-central">
            <div id="turno-tag" style="padding:8px; border-radius:10px; margin-bottom:15px; font-weight:bold">CONECTANDO...</div>
            <h4 id="pregunta-txt">Cargando...</h4>
            <input type="text" id="ans" placeholder="Responde aquí..." autocomplete="off">
            <br>
            <button class="btn-main" onclick="responder('ok')">ENVIAR</button>
            <button class="btn-sec" onclick="responder('paso')" style="background:var(--yellow); color:black">PASAPALABRA</button>
        </div>
        <div class="rosco-side"><h3>JUGADOR 2</h3><div id="rosco2" class="rosco-container"></div></div>
    </div>

    <script>
        let client, salaID, miRol, preguntas = [];
        let miTurno = false, idxJ1 = 0, idxJ2 = 0, estJ1 = [], estJ2 = [];

        const backup = [
            {letra:"A", pregunta:"Con la A: Vehículo volador.", respuesta:"avion"},
            {letra:"B", pregunta:"Con la B: Animal marino enorme.", respuesta:"ballena"},
            {letra:"C", pregunta:"Con la C: Animal que ladra.", respuesta:"perro"}, // Usaremos perro para testear el corrector
            {letra:"D", pregunta:"Con la D: Cubo de juego.", respuesta:"dado"},
            {letra:"E", pregunta:"Con la E: Animal con trompa.", respuesta:"elefante"}
            // He acortado el backup para el ejemplo, pero puedes rellenar las 24
        ];
        // Rellenar hasta 24 si faltan para que el rosco no falle
        while(backup.length < 24) backup.push({letra:"?", pregunta:"Pregunta de prueba", respuesta:"test"});

        function updateLog(msg) { document.getElementById('status-bar').innerText = msg; }

        function configurarPartida(rol) {
            miRol = rol;
            if(rol === 'host') {
                salaID = Math.random().toString(36).substring(2, 7).toUpperCase();
                document.getElementById('display-codigo').innerText = salaID;
                document.getElementById('menu-inicial').classList.add('hidden');
                document.getElementById('esperando').classList.remove('hidden');
            } else {
                salaID = document.getElementById('input-unirse').value.trim().toUpperCase();
                if(!salaID) return alert("Introduce el código");
            }
            conectar();
        }

        function conectar() {
            updateLog("⏳ Conectando al broker...");
            // Usamos el broker de Shiftr.io o HiveMQ vía WSS
            client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

            client.on('connect', () => {
                updateLog("✅ Conectado a Sala: " + salaID);
                client.subscribe("pasa/sala/" + salaID);
                
                if(miRol === 'host') {
                    preguntas = backup; // Aquí puedes intentar tu fetch si quieres
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                } else {
                    // Avisar al host que hemos llegado
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'JOIN'}));
                }
            });

            client.on('message', (topic, message) => {
                const d = JSON.parse(message.toString());
                
                if(d.tipo === 'JOIN' && miRol === 'host') {
                    client.publish("pasa/sala/" + salaID, JSON.stringify({tipo:'START', preguntas: preguntas}));
                    miTurno = true;
                    empezar();
                }
                
                if(d.tipo === 'START' && miRol === 'guest') {
                    preguntas = d.preguntas;
                    estJ1 = new Array(preguntas.length).fill('pendiente');
                    estJ2 = new Array(preguntas.length).fill('pendiente');
                    miTurno = false;
                    empezar();
                }

                if(d.tipo === 'ACCION' && d.player !== miRol) {
                    if(d.player === 'host') estJ1[d.idx] = d.res; else estJ2[d.idx] = d.res;
                    if(d.res !== 'acierto') miTurno = true;
                    dibujar();
                }
            });
        }

        function empezar() {
            document.getElementById('menu-inicial').classList.add('hidden');
            document.getElementById('esperando').classList.add('hidden');
            document.getElementById('juego').style.display = 'flex';
            dibujar();
        }

        function dibujar() {
            const tag = document.getElementById('turno-tag');
            tag.innerText = miTurno ? "TU TURNO" : "TURNO RIVAL";
            tag.style.background = miTurno ? "var(--green)" : "var(--red)";
            
            render('rosco1', estJ1, (miRol==='host'?idxJ1:idxJ2), (miRol==='host'));
            render('rosco2', estJ2, (miRol==='host'?idxJ2:idxJ1), (miRol==='guest'));

            const pIdx = (miRol==='host'?idxJ1:idxJ2);
            document.getElementById('pregunta-txt').innerText = preguntas[pIdx].pregunta;
            document.getElementById('ans').disabled = !miTurno;
            if(miTurno) document.getElementById('ans').focus();
        }

        function render(id, estados, activo, esMio) {
            const c = document.getElementById(id); c.innerHTML = "";
            estados.forEach((e, i) => {
                const ang = (i * (360/24)) - 90;
                const rad = ang * Math.PI / 180;
                const d = document.createElement('div');
                d.className = `letra ${e} ${(esMio && i===activo && miTurno) || (!esMio && i===activo && !miTurno) ? 'activa' : ''}`;
                d.style.left = (150 + 120 * Math.cos(rad)) + 'px';
                d.style.top = (150 + 120 * Math.sin(rad)) + 'px';
                d.innerText = preguntas[i].letra;
                c.appendChild(d);
            });
        }

        function responder(tipo) {
            if(!miTurno) return;
            const pIdx = (miRol==='host'?idxJ1:idxJ2);
            const input = document.getElementById('ans');
            let res = 'pendiente';

            if(tipo === 'ok') {
                const u = input.value.toLowerCase().trim();
                const t = preguntas[pIdx].respuesta.toLowerCase();
                // Aceptamos 1 fallo (Fuzzy)
                if(u === t || dist(u,t) <= 1) res = 'acierto';
                else { res = 'fallo'; miTurno = false; }
            } else { miTurno = false; }

            if(miRol === 'host') estJ1[pIdx] = res; else estJ2[pIdx] = res;
            
            client.publish("pasa/sala/" + salaID, JSON.stringify({
                tipo: 'ACCION', player: miRol, idx: pIdx, res: res
            }));
            
            if(res !== 'pendiente') {
                if(miRol==='host') { do{idxJ1=(idxJ1+1)%24}while(estJ1[idxJ1]!=='pendiente'); }
                else { do{idxJ2=(idxJ2+1)%24}while(estJ2[idxJ2]!=='pendiente'); }
            }
            input.value = "";
            dibujar();
        }

        function dist(a, b) {
            const m = Array.from({length:a.length+1},(_,i)=>[i]);
            for(let j=1;j<=b.length;j++)m[0][j]=j;
            for(let i=1;i<=a.length;i++)for(let j=1;j<=b.length;j++){
                const c = a[i-1]===b[j-1]?0:1;
                m[i][j]=Math.min(m[i-1][j]+1,m[i][j-1]+1,m[i-1][j-1]+c);
            }
            return m[a.length][b.length];
        }

        document.getElementById('ans').addEventListener('keypress', (e) => { if(e.key==='Enter') responder('ok'); });
    </script>
</body>
</html>
