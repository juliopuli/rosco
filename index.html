<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra Pro v3.4.0</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* ... (ESTILOS Y SCRIPTS DE LA v3.4.0) ... */
        /* Mantén todo el código CSS y JS exactamente como estaba en la versión anterior */
    </style>
</head>
<body>

    <div class="version-tag">v3.4.0</div>

    <div id="panel-control">
        <div class="user-header">
            <span id="staff-name" style="font-size: 1.1rem; display: block;">NOMBRE</span>
            <span id="staff-rank">RANGO</span>
        </div>
        <div class="lista-online">
            <b>JUGADORES:</b> <span id="count-online">0</span>
            <div id="nombres-online" style="margin-top:5px; color:#00ffcc"></div>
        </div>
        <button id="btn-kill" class="btn-shutdown oculto" onclick="apagarTodo()">APAGAR SISTEMA</button>
    </div>

    <div id="p-nombre" class="pantalla">
        <h1>PASAPALABRA</h1>
        <p>Introduce tu nombre para empezar</p>
        <input type="text" id="nombre-in" placeholder="Tu nombre...">
        <button class="btn btn-green" onclick="registrarNombre()">ENTRAR</button>
    </div>

    <div id="p-menu" class="pantalla oculto">
        <h2 id="hola-user">HOLA</h2>
        <button class="btn btn-blue" onclick="irOnline()">JUGAR ONLINE</button>
        <button class="btn btn-green" onclick="iniciarLocal()">JUGAR LOCAL</button>
        <hr style="border:0.5px solid #333; margin:20px;">
        <button class="btn btn-gray" onclick="abrirStaff()">ACCESO STAFF</button>
    </div>

    <div id="p-staff" class="pantalla oculto">
        <h2>LOGIN STAFF</h2>
        <input type="text" id="staff-user" placeholder="Usuario">
        <input type="password" id="staff-pass" placeholder="Contraseña">
        <button class="btn btn-green" onclick="validarStaff()">ACCEDER</button>
        <button class="btn btn-gray" onclick="irMenu()">VOLVER</button>
    </div>

    <div id="p-online" class="pantalla oculto">
        <h2>CONEXIÓN</h2>
        <button class="btn btn-blue" onclick="crearSala()">CREAR SALA</button>
        <button class="btn btn-green" onclick="unirseSala()">UNIRSE A SALA</button>
        <h1 id="sala-id" style="color:var(--oro); font-size: 2.5rem;"></h1>
        <input type="text" id="input-join" class="oculto" placeholder="Código de sala">
        <button id="btn-join" class="btn btn-green oculto" onclick="conectar()">CONECTAR</button>
    </div>

    <div id="juego-cont">
        <div class="rosco-main">
            <div id="rosco-letras"></div>
            <div class="ui-juego">
                <h2 id="display-nombre">---</h2>
                <div id="pregunta-txt" class="pregunta-box">Esperando...</div>
                <input type="text" id="ans-in" placeholder="Respuesta..." autocomplete="off">
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-green" style="padding:10px" onclick="check()">ENVIAR</button>
                    <button class="btn btn-blue" style="background:var(--oro); color:black; padding:10px" onclick="skip()">PASAR</button>
                </div>
            </div>
        </div>
    </div>

<script>
    /* ... (SCRIPTS DE LA v3.4.0) ... */
    /* Mantén todo el código JavaScript exactamente como estaba en la versión anterior */
</script>
</body>
</html>
