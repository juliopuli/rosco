<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasapalabra Ultra Pro X</title>

<style>

/* ===============================
   VARIABLES GLOBALES
================================= */

:root{
--bg1:#050a1f;
--bg2:#0d1b3d;
--panel:#111b3d;
--gold:#ffcc00;
--green:#2ecc71;
--red:#dc3545;
--blue:#00c6ff;
--purple:#9b59b6;
--shadow:0 0 30px rgba(0,0,0,0.8);
}

/* ===============================
   BODY
================================= */

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,var(--bg1),var(--bg2));
color:white;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
overflow:hidden;
}

/* ===============================
   CONTENEDORES
================================= */

.oculto{display:none!important;}

.pantalla{
background:var(--panel);
padding:30px;
border-radius:20px;
border:1px solid #2a3a6d;
width:90%;
max-width:500px;
text-align:center;
box-shadow:var(--shadow);
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.95);}
to{opacity:1;transform:scale(1);}
}

/* ===============================
   BOTONES
================================= */

.btn{
width:100%;
padding:14px;
margin:10px 0;
border-radius:12px;
border:none;
font-weight:bold;
cursor:pointer;
text-transform:uppercase;
font-size:0.9rem;
transition:0.3s;
}

.btn:hover{
transform:scale(1.05);
}

.btn-green{background:var(--green);color:white;}
.btn-blue{background:var(--blue);color:black;}
.btn-red{background:var(--red);color:white;}
.btn-gold{background:var(--gold);color:black;}
.btn-purple{background:var(--purple);color:white;}

/* ===============================
   INPUT
================================= */

input{
width:90%;
padding:12px;
margin:8px 0;
border-radius:10px;
border:none;
text-align:center;
font-size:1rem;
background:#eee;
color:#000;
font-weight:bold;
}

/* ===============================
   ROSCO
================================= */

#juego-cont{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
width:100vw;
height:100vh;
position:fixed;
top:0;
left:0;
}

.rosco-main{
position:relative;
width:450px;
height:450px;
margin-bottom:20px;
}

.letra{
position:absolute;
width:40px;
height:40px;
background:#0044ff;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
border:2px solid white;
transition:0.3s;
}

.activa{
background:var(--gold);
color:black;
transform:scale(1.2);
box-shadow:0 0 15px var(--gold);
}

.correcta{background:var(--green)!important;}
.fallada{background:var(--red)!important;}

/* ===============================
   HUD SUPERIOR
================================= */

#hud{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,0.6);
padding:10px 20px;
border-radius:15px;
display:flex;
gap:30px;
font-weight:bold;
}

/* ===============================
   BARRA LATERAL
================================= */

#sidebar{
position:fixed;
right:0;
top:0;
height:100%;
   
</script>
</body>
</html>
