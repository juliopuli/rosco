<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasapalabra - Fix Online</title>
    <style>
        body { 
            background-color: #050a1f; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            margin: 0; 
        }

        /* --- MENÚS --- */
        #menu-inicio, #menu-online { text-align: center; }
        .titulo { font-size: 3rem; color: #ffcc00; margin-bottom: 40px; text-shadow: 0 0 10px #ffcc00; }
        .btn-menu { 
            display: block; width: 250px; padding: 20px; margin: 15px auto;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            border: none; border-radius: 50px; transition: 0.3s;
        }
        .btn-local { background: #2ecc71; color: white; }
        .btn-online { background: #3498db; color: white; }
        .input-codigo { padding: 15px; width: 200px; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; margin-bottom: 10px; background: white; color: black; }

        /* --- INTERFAZ JUEGO --- */
        #juego-contenedor { display: none; text-align: center; }
        .info-sala { color: #ffcc00; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; font-size: 18px; }
        .rosco-container { position: relative; width: 420px; height: 420px; margin: 0 auto 20px; }
        .letra { 
            position: absolute; width: 38px; height: 38px; background: #0044ff; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 15px; border: 2px solid white; color: white;
        }
        .letra.activa { box-shadow: 0 0 20px #ffcc00; border: 2px solid #ffcc00; transform: scale(1.1); }
        .letra.correcta { background: #28a745; }
        .letra.incorrecta { background: #dc3545; }

        .panel { background: #111b3d; padding: 25px; border-radius: 20px; width: 450px; border: 1px solid #2a3a6d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .turno-text { color: #2ecc71; font-weight: bold; margin-bottom: 10px; }
        input#respuesta { width: 85%; padding: 15px; border-radius: 10px; border: none; margin: 15px 0; font-size: 1.1rem; text-align: center; background: #0a142f; color: white; border: 1px solid #2a3a6d; }
        .btns-juego { display: flex; gap: 10px; }
        .btn-juego { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-enviar { background: #2ecc71; color: white; }
        .btn-paso { background: #f1c40f; color: black; }
    </style>
</head>
<body>

    <div id="menu-inicio">
        <h1 class="titulo">PASAPALABRA</h1>
        <button class="btn-menu btn-local" onclick="iniciarLocal()">LOCAL</button>
        <button class="btn-menu btn-online" onclick="mostrarMenuOnline()">ONLINE</button>
    </div>

    <div id="menu-online" style="display:none;">
        <h1 class="titulo">MODO ONLINE</h1>
        <button class="btn-menu btn-online" onclick="generarCodigo()">GENERAR CÓDIGO</button>
        <p>— O —</p>
        <input type="text" id="input-unirse" class="input-codigo" placeholder="Código 6 cifras" maxlength="6">
        <button class="btn-menu btn-local" onclick="unirseCodigo()">UNIRSE A SALA</button>
        <button style="background:transparent; color:gray; border:none; cursor:pointer; margin-top:10px;" onclick="volverMenu()">Volver</button>
    </div>

    <div id="juego-contenedor">
        <div class="info-sala" id="display-sala"></div>
        <div class="rosco-container" id="rosco"></div>
        <div class="panel">
            <div class="turno-text" id="label-turno">TU TURNO</div>
            <div id="pregunta-box" style="font-size: 1.2rem; min-height: 50px;">
                <b id="prefijo"></b> <span id="texto-p"></span>
            </div>
            <input type="text" id="respuesta" placeholder="Escribe aquí..." autocomplete="off">
            <div class="btns-juego">
                <button class="btn-juego btn-enviar" onclick="validar()">ENVIAR</button>
                <button class="btn-juego btn-paso" onclick="pasar()">PASO</button>
            </div>
        </div>
    </div>

    <script>
        const bancoPreguntas = [
            {letra:"A", tipo:"CON LA A", pregunta:"Relativo a las abejas.", respuesta:"apícola"},
            {letra:"B", tipo:"CON LA B", pregunta:"Instrumento para el viento.", respuesta:"veleta"},
            {letra:"C", tipo:"CON LA C", pregunta:"Vehículo grande para transportar mercancías.", respuesta:"camión"},
            {letra:"D", tipo:"CON LA D", pregunta:"Animal marino muy inteligente.", respuesta:"delfín"},
            {letra:"E", tipo:"CON LA E", pregunta:"Lugar donde se crían elefantes.", respuesta:"elefantería"},
            {letra:"F", tipo:"CON LA F", pregunta:"Luz potente que guía a los barcos.", respuesta:"faro"},
            {letra:"G", tipo:"CON LA G", pregunta:"Ave de corral que pone huevos.", respuesta:"gallina"},
            {letra:"H", tipo:"CON LA H", pregunta:"Agua en estado sólido por el frío.", respuesta:"hielo"},
            {letra:"I", tipo:"CON LA I", pregunta:"Porción de tierra rodeada de agua.", respuesta:"isla"},
            {letra:"J", tipo:"CON LA J", pregunta:"Animal de cuello muy largo.", respuesta:"jirafa"},
            {letra:"L", tipo:"CON LA L", pregunta:"Líquido blanco que dan las vacas.", respuesta:"leche"},
            {letra:"M", tipo:"CON LA M", pregunta:"Fruta del manzano.", respuesta:"manzana"},
            {letra:"N", tipo:"CON LA N", pregunta:"Fruta cítrica de color naranja.", respuesta:"naranja"},
            {letra:"Ñ", tipo:"CON LA Ñ", pregunta:"Persona que tiene pocos años.", respuesta:"niño"},
            {letra:"O", tipo:"CON LA O", pregunta:"Animal que da lana.", respuesta:"oveja"},
            {letra:"P", tipo:"CON LA P", pregunta:"Instrumento musical de teclas.", respuesta:"piano"},
            {letra:"Q", tipo:"CON LA Q", pregunta:"Alimento hecho con leche cuajada.", respuesta:"queso"},
            {letra:"R", tipo:"CON LA R", pregunta:"Mamífero roedor pequeño.", respuesta:"ratón"},
            {letra:"S", tipo:"CON LA S", pregunta:"Cuerpo celeste que nos da luz y calor.", respuesta:"sol"},
            {letra:"T", tipo:"CON LA T", pregunta:"Aparato para hablar a distancia.", respuesta:"teléfono"},
            {letra:"U", tipo:"CON LA U", pregunta:"Fruta de la cual se hace el vino.", respuesta:"uva"},
            {letra:"V", tipo:"CON LA V", pregunta:"Persona que vive en el mismo edificio.", respuesta:"vecino"},
            {letra:"X", tipo:"CONTIENE LA X", pregunta:"Examen de un tejido vivo.", respuesta:"biopsia"},
            {letra:"Y", tipo:"CON LA Y", pregunta:"Embarcación de lujo.", respuesta:"yate"},
            {letra:"Z", tipo:"CON LA Z", pregunta:"Calzado que cubre el pie.", respuesta:"zapato"}
        ];

        let indice = 0;

        function mostrarMenuOnline() {
            document.getElementById('menu-inicio').style.display = 'none';
            document.getElementById('menu-online').style.display = 'block';
        }

        function volverMenu() {
            document.getElementById('menu-online').style.display = 'none';
            document.getElementById('menu-inicio').style.display = 'block';
        }

        function iniciarLocal() {
            document.getElementById('menu-inicio').style.display = 'none';
            document.getElementById('display-sala').innerText = "MODO LOCAL";
            document.getElementById('juego-contenedor').style.display = 'block';
            crearRosco();
        }

        // --- CORRECCIÓN AQUÍ ---
        function generarCodigo() {
            const num = Math.floor(100000 + Math.random() * 900000); // Genera 6 cifras
            document.getElementById('menu-online').style.display = 'none';
            document.getElementById('display-sala').innerText = "SALA: " + num; // Actualiza el texto
            document.getElementById('juego-contenedor').style.display = 'block';
            crearRosco();
        }

        function unirseCodigo() {
            const cod = document.getElementById('input-unirse').value;
            if(cod.length < 4) {
                alert("Introduce un código válido");
                return;
            }
            document.getElementById('menu-online').style.display = 'none';
            document.getElementById('display-sala').innerText = "SALA: " + cod;
            document.getElementById('juego-contenedor').style.display = 'block';
            crearRosco();
        }

        function crearRosco() {
            const rosco = document.getElementById('rosco');
            rosco.innerHTML = "";
            const total = bancoPreguntas.length;
            for (let i = 0; i < total; i++) {
                const d = document.createElement('div');
                d.className = 'letra';
                d.id = 'L-' + i;
                d.innerText = bancoPreguntas[i].letra;
                const ang = (i * 360 / total) - 90;
                const x = 185 * Math.cos(ang * Math.PI / 180);
                const y = 185 * Math.sin(ang * Math.PI / 180);
                d.style.left = `calc(50% + ${x}px - 20px)`;
                d.style.top = `calc(50% + ${y}px - 20px)`;
                rosco.appendChild(d);
            }
            actualizarPregunta();
        }

        function actualizarPregunta() {
            const item = bancoPreguntas[indice];
            document.getElementById('prefijo').innerText = item.tipo + ":";
            document.getElementById('texto-p').innerText = item.pregunta;
            document.querySelectorAll('.letra').forEach(l => l.classList.remove('activa'));
            document.getElementById('L-' + indice).classList.add('activa');
        }

        function validar() {
            const input = document.getElementById('respuesta');
            const user = input.value.toLowerCase().trim();
            const correct = bancoPreguntas[indice].respuesta.toLowerCase();
            const el = document.getElementById('L-' + indice);
            
            if(user === correct) el.classList.add('correcta');
            else el.classList.add('incorrecta');
            
            input.value = "";
            indice = (indice + 1) % bancoPreguntas.length;
            actualizarPregunta();
        }

        function pasar() {
            indice = (indice + 1) % bancoPreguntas.length;
            actualizarPregunta();
        }

        // Permitir Enter para enviar
        document.getElementById("respuesta").addEventListener("keyup", function(e) {
            if (e.key === "Enter") validar();
        });
    </script>
</body>
</html>
